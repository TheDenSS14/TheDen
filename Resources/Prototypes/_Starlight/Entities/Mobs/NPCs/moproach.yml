- type: entity
  name: moproach
  parent: MobMothroach
  id: MobMoproach
  description: This little mothroach has mopshoes on its feet! How adorable!
  components:
  - type: NoSlip
  - type: CanMoveInAir
  - type: NightVision # Goobstation - Nigthvision
    color: "#A1FFA6"
    activateSound: null
    deactivateSound: null
  - type: LanguageKnowledge
    speaks:
    - Moffic
    understands:
    - Moffic
    - TauCetiBasic
  - type: GhostRole
    name: ghost-role-information-moproach-name
    description: ghost-role-information-moproach-description
  - type: Sprite
    sprite: _Starlight/Mobs/Animals/mothroach/moproach.rsi
  - type: Clothing
    quickEquip: false
    sprite: _Starlight/Mobs/Animals/mothroach/moproach.rsi
    equippedPrefix: 0
    slots:
    - HEAD
  - type: MobThresholds
    thresholds:
      0: Alive
      45: Critical
      65: Dead
  - type: MovementSpeedModifier
    baseSprintSpeed : 5 # extra speed for that moppin'!
  - type: Absorbent
    pickupAmount: 5 # small feet
  - type: UseDelay
    delay: 0.5 # quick feet
  - type: SolutionRegeneration
    solution: absorbed
    generated:
      reagents:
        - ReagentId: Water
          Quantity: 10
  - type: SolutionPurge
    solution: absorbed
    preserve:
      - Water
    quantity: 10
  - type: SolutionContainerManager
    solutions:
      absorbed:
        maxVol: 50
      food:
        reagents:
        - ReagentId: Slime
          Quantity: 5
  - type: DrainableSolution
    solution: drainBuffer
  - type: InteractionPopup
    interactSuccessString: petting-success-cleanbot
    interactFailureString: petting-failure-cleanbot

- type: entity
  parent: MobMoproach
  id: MobMoproachHat
  suffix: hat
  components:
  - type: Loadout
    prototypes: [ MoproachGear ]

- type: startingGear
  id: MoproachGear
  equipment:
    head: ClothingHeadHatPurplesoft

- type: entity
  parent: BoxCardboard
  name: moproach kit
  id: MoproachBox
  description: A kit to quickly get two moproaches ready to work.
  components:
  - type: StorageFill
    contents:
    - id: MoproachCubeWrapped
      amount: 2
    - id: ClothingHeadHatPurplesoft
      amount: 2
    - id: PaperMoproachManual
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box_moproach

- type: entity
  parent: MonkeyCubeWrapped
  name: moproach cube
  suffix: Wrapped
  id: MoproachCubeWrapped
  description: Unwrap this to get a moproach cube.
  components:
  - type: SpawnItemsOnUse
    items:
    - id: MoproachCube

- type: entity
  parent: Paper
  id: PaperMoproachManual
  suffix: moproach manual
  components:
  - type: Paper
    content: book-text-moproach
