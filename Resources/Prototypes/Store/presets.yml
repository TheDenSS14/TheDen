- type: entity
  id: StorePresetUplink
  abstract: true
  components:
  - type: Store
    name: store-preset-name-uplink
    categories:
    - UplinkWeaponry
    - UplinkAmmo
    - UplinkExplosives
    - UplinkWearables
    - UplinkChemicals
    - UplinkDeception
    - UplinkDisruption
    - UplinkImplants
    - UplinkJob
    - UplinkAllies
    - UplinkPointless
    - UplinkSales
    - UplinkFaction
    currencyWhitelist:
    - Telecrystal
    balance:
      Telecrystal: 0

- type: entity
  id: StorePresetSpellbook
  abstract: true
  components:
  - type: Store
    name: store-preset-name-spellbook
    categories:
    - SpellbookOffensive    #Fireball, Rod Form
    - SpellbookDefensive    #Magic Missile, Wall of Force
    - SpellbookUtility      #Body Swap, Lich, Teleport, Knock, Polymorph
    - SpellbookEquipment    #Battlemage Robes, Staff of Locker
    - SpellbookEvents       #Summon Weapons, Summon Ghosts
    currencyWhitelist:
    - WizCoin
