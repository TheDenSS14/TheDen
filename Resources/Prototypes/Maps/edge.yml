- type: gameMap
  id: Edge
  mapName: 'Edge'
  mapPath: /Maps/TheDen/edge.yml
  minPlayers: 0
  maxPlayers: 80
  stations:
    Edge:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/_DV/NTES_Vertex.yml
        - type: StationNameSetup
          mapNameTemplate: '{0} Edge Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'DV'
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
          #service
            Captain: [ 1, 1 ]
            BlueshieldOfficer: [ 1, 1 ]
            NanotrasenRepresentative: [ 1, 1 ]
            Magistrate: [ 1, 1 ]
            AdministrativeAssistant: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 2, 3 ]
            Botanist: [ 2, 2 ]
            Boxer: [ 2, 3 ]
            Chef: [ 2, 2 ]
            Clown: [ 1, 1 ]
            Lawyer: [ 1, 1 ]
            Reporter: [ 1, 2 ]
            Musician: [ 1, 1 ]
            Janitor: [ 1, 2 ]
            Mime: [ 1, 1 ]
          #engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 2, 3 ]
            TechnicalAssistant: [ 2, 3 ]
            SeniorEngineer: [ 1, 2 ]
          #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 1, 1 ]
            Paramedic: [ 1, 2 ]
            Psychologist: [ 1, 1 ]
            MedicalDoctor: [ 3, 4 ]
            MedicalIntern: [ 2, 4 ]
            SeniorPhysician: [ 1, 1 ]
          #science
            ResearchDirector: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
            ForensicMantis: [ 1, 1 ]
            Scientist: [ 2, 4 ]
            ResearchAssistant: [ 2, 4 ]
            Borg: [ 1, 2 ]
            SeniorResearcher: [ 1, 1 ]
          #security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityOfficer: [ 2, 4 ]
            SecurityCadet: [ 1, 3 ]
            Prisoner: [ 2, 3 ]
            Brigmedic: [ 1, 1 ]
            SeniorOfficer: [ 1, 1 ]
          #supply
            Quartermaster: [ 1, 1 ]
            MailCarrier: [ 1, 2 ]
            SalvageSpecialist: [ 2, 3 ]
            CargoTechnician: [ 2, 4 ]
          #civilian
            Passenger: [ -1, -1 ]
