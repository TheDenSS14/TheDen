- type: gameMap
  id: Submarine
  mapName: 'Submarine'
  mapPath: /Maps/TheDen/submarine.yml
  minPlayers: 60
  maxPlayers: 100 # The Den: we hit 80 and had no maps lmao
  stations:
    Submarine:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Submarine {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'DV'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/_DV/NTES_Propeller.yml
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
          #civilian
            Passenger: [ -1, -1 ]
            Librarian: [ 1, 1 ]
          #command
            Captain: [ 1, 1 ]
            BlueshieldOfficer: [ 1, 1]
            NanotrasenRepresentative: [ 1, 1 ]
            Magistrate: [ 1, 1 ]
            AdministrativeAssistant: [ 1, 1 ]
          #engineering
            AtmosphericTechnician: [ 2, 4 ]
            ChiefEngineer: [ 1, 1 ]
            SeniorEngineer: [ 2, 2 ]
            StationEngineer: [ 4, 6 ]
            TechnicalAssistant: [ 2, 3 ]
          #medical
            Chemist: [ 2, 2 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            MedicalDoctor: [ 5, 7 ]
            MedicalIntern: [ 2, 3 ]
            Paramedic: [ 2, 3 ]
            Psychologist: [ 1, 2 ]
            SeniorPhysician: [ 2, 2 ]
          #security
            Brigmedic: [ 1, 1 ]
            Detective: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            Prisoner: [ 2, 4 ]
            PrisonGuard: [ 1, 2 ]
            SecurityOfficer: [ 4, 6 ]
            SecurityCadet: [ 3, 4 ]
            SeniorOfficer: [ 2, 2 ]
            Warden: [ 1, 1 ]
          #service
            Bartender: [ 2, 3 ]
            Botanist: [ 2, 4 ]
            Boxer: [ 2, 2 ]
            Chef: [ 3, 4 ]
            Clown: [ 1, 2 ]
            HeadOfPersonnel: [ 1, 1 ]
            Janitor: [ 2, 3 ]
            Lawyer: [ 2, 2 ]
            MartialArtist: [ 2, 2 ]
            Mime: [ 1, 2 ]
            Musician: [ 2, 2 ]
            Reporter: [ 1, 2 ]
            ServiceWorker: [ 2, 3 ]
            Zookeeper: [ 2, 2 ]
          #science
            Chaplain: [ 1, 1 ]
            ForensicMantis: [ 1, 1 ]
            ResearchAssistant: [ 2, 3 ]
            ResearchDirector: [ 1, 1 ]
            Roboticist: [ 2, 2 ]
            Scientist: [ 3, 3 ]
            SeniorResearcher: [ 2, 2 ]
          #supply
            CargoTechnician: [ 4, 6 ]
            MailCarrier: [ 1, 2 ]
            SalvageSpecialist: [ 3, 5 ]
            Quartermaster: [ 1, 1 ]
          #silicon
            Borg: [ 2, 2 ]
            MedicalBorg: [ 2, 3 ]
            StationAi: [ 1, 1 ]
