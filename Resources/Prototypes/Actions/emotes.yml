- type: emote
  id: Flip
  name: chat-emote-name-flip
  whitelist:
    components:
    - HumanoidAppearance
  chatMessages: ["chat-emote-msg-flip"]
  chatTriggers:
  - flip
  - flips
  event: !type:AnimationFlipEmoteEvent

- type: emote
  id: Spin
  name: chat-emote-name-spin
  whitelist:
    components:
    - HumanoidAppearance
  chatMessages: ["chat-emote-msg-spin"]
  chatTriggers:
  - spin
  - spins
  - chases tail
  - chases their tail
  - chases her tail
  - chases his tail
  - chases its tail
