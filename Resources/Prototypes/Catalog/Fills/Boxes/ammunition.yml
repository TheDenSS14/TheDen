# As opposed to MagazineBox these are boxes of magazines so BoxMagazine
# CaselessRifle
- type: entity
  name: magazine box
  parent: BoxCardboard
  id: BoxMagazine
  description: A box for magazines.
  components:
  - type: Sprite
    layers:
      - state: box_security
      - state: magazine

- type: entity
  name: box of rifle magazines (.25 caseless)
  parent: BoxMagazine
  id: BoxMagazinePistolCaselessRifle
  description: A box full of rifle magazines (.25 caseless).
  components:
  - type: StorageFill
    contents:
      - id: MagazinePistolCaselessRifle
        amount: 4

- type: entity
  name: box of rifle magazines (.25 caseless practice)
  parent: BoxMagazine
  id: BoxMagazinePistolCaselessRiflePractice
  description: A box full of rifle magazines (.25 caseless practice).
