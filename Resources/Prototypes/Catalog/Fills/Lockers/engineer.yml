- type: entity
  id: ClosetToolFilled
  parent: ClosetTool
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillClosetTool

- type: entityTable
  id: FillClosetTool
  table: !type:AllSelector
    children:
    - id: ClothingOuterVestHazard
      prob: 0.4
    - id: FlashlightLantern
      prob: 0.7
    - id: Screwdriver
      prob: 0.7
    - id: Wrench
      prob: 0.7
    - id: Welder
      prob: 0.7
    - id: Crowbar
      prob: 0.7
    - id: Wirecutter
      prob: 0.7
    - id: Multitool
      prob: 0.2
    - id: trayScanner
      prob: 0.7
    - id: GasAnalyzer
      prob: 0.7
    - id: ClothingBeltUtility
      prob: 0.2
    - id: ClothingHandsGlovesColorYellow
      prob: 0.05
    - !type:GroupSelector
      prob: 0.4
      children:
      - id: ClothingHeadHatHardhatRed
      - id: ClothingHeadHatHardhatBlue
      - id: ClothingHeadHatHardhatOrange
      - id: ClothingHeadHatHardhatWhite
      - id: ClothingHeadHatHardhatYellow
      - id: ClothingHeadHatHardhatYellowDark
    - id: CableApcStack
      prob: 0.3
      rolls: !type:ConstantNumberSelector
        value: 3
    - id: SprayPainter
      prob: 0.7

- type: entity
  id: LockerElectricalSuppliesFilled
  suffix: Filled
  parent: LockerElectricalSupplies
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillElectricalSupplies

- type: entityTable
  id: FillElectricalSupplies
  table: !type:AllSelector
    children:
    - id: ToolboxElectricalFilled
      prob: 0.7
    - id: FirelockElectronics
      prob: 0.05
    - id: APCElectronics
      prob: 0.1
    - !type:GroupSelector
      prob: 0.5
      children:
      - id: CableApcStack
        weight: 5
      - id: CableMVStack
      - id: CableHVStack
        weight: 0.5

- type: entity
  id: LockerWeldingSuppliesFilled
  suffix: Filled
  parent: LockerWeldingSupplies
  components:
  - type: StorageFill
    contents:
      - id: ClothingHeadHatWelding
      - id: ClothingHeadHatWelding
      - id: ClothingHeadHatWelding
        prob: 0.5
      - id: Welder
      - id: Welder
      - id: WelderMini
        orGroup: thirdWelder
      - id: Welder
        prob: 0.33
        orGroup: thirdWelder
      - id: WelderIndustrial
        prob: 0.33
        orGroup: thirdWelder

- type: entity
  id: LockerAtmosphericsFilledHardsuit
  suffix: Filled, Hardsuit
  parent: LockerAtmospherics
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillLockerAtmospherics
        - !type:NestedSelector
          tableId: FillLockerAtmosphericsDEN # The Den Additions
        - !type:NestedSelector
          tableId: FillLockerAtmosphericsDV # DeltaV Addtitions
        - !type:NestedSelector
          tableId: FillLockerAtmosphericsGoobstation # Goob Additions
        - !type:NestedSelector
          tableId: FillAtmosphericsHardsuit

- type: entity
  id: LockerAtmosphericsFilled
  suffix: Filled
  parent: LockerAtmospherics
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillLockerAtmospherics
        - !type:NestedSelector
          tableId: FillLockerAtmosphericsDEN # The Den Additions
        - !type:NestedSelector
          tableId: FillLockerAtmosphericsDV # DeltaV Additions
        - !type:NestedSelector
          tableId: FillLockerAtmosphericsGoobstation # Goob Additions

- type: entityTable
  id: FillLockerAtmospherics
  table: !type:AllSelector
    children:
    - id: ClothingMaskGasAtmos
    - id: ClothingOuterSuitAtmosFire
    - id: ClothingHeadHelmetAtmosFire
    - id: GasAnalyzer
    - id: MedkitOxygenFilled
    - id: HolofanProjector
    - id: RCD
    - id: RCDAmmo
    # - id: AirGrenade # NYI - TODO: Cherry-pick https://github.com/space-wizards/space-station-14/pull/37531

- type: entityTable
  id: FillAtmosphericsHardsuit
  table: !type:AllSelector
    children:
    - id: ClothingOuterHardsuitAtmos
    - id: OxygenTankFilled
    - id: ClothingMaskBreath

