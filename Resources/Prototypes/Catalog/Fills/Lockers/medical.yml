- type: entityTable
  id: FillLockerMedicine
  table: !type:AllSelector
    children:
    - id: BoxSyringe
    - id: EpinephrineChemistryBottle
    - id: Brutepack
      amount: !type:ConstantNumberSelector
        value: 2
    - id: Ointment
      amount: !type:ConstantNumberSelector
        value: 2
    - id: Bloodpack
      amount: !type:ConstantNumberSelector
        value: 2
    - id: Gauze

- type: entity
  parent: LockerMedicine
  id: LockerMedicineFilled
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillLockerMedicine

- type: entity
  parent: LockerWallMedical
  id: LockerWallMedicalFilled
  name: medicine wall locker
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillLockerMedicine

- type: entityTable
  id: FillLockerMedicalDoctor
  table: !type:AllSelector
    children:
    - id: HandheldHealthAnalyzer
      prob: 0.6
    - id: ClothingHeadMirror
      prob: 0.1
    - id: ClothingHandsGlovesLatex
    - id: ClothingHeadsetMedical
    - id: ClothingEyesHudMedical
    - id: ClothingMaskSterile

- type: entity
  parent: LockerMedical
  id: LockerMedicalFilled
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillLockerMedicalDoctor
        - !type:NestedSelector
          tableId: FillLockerMedicalDoctorDEN # The Den Additions (and surgical scrub probability rework)
        - !type:NestedSelector
          tableId: FillLockerMedicalDoctorDV # DeltaV Additions

- type: entity
  parent: LockerWallMedical
  id: LockerWallMedicalDoctorFilled
  name: medical doctor's wall locker
  suffix: Filled

- type: entityTable
  id: FillLockerChemistry
  table: !type:AllSelector
    children:
    - id: BoxSyringe
    - id: BoxBeaker
    - id: BoxBeaker
      prob: 0.3
    - id: BoxPillCanister
    - id: BoxBottle
    - id: BoxVial
    - id: PlasmaChemistryVial
    - id: ChemBag
    - id: ClothingHandsGlovesLatex
    - id: ClothingHeadsetMedical
    - id: ClothingMaskSterile
    - id: HandLabeler
      prob: 0.5

- type: entity
  parent: LockerChemistry
  id: LockerChemistryFilled
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillLockerChemistry
        - !type:NestedSelector
          tableId: FillLockerChemistryDV

- type: entityTable
  id: FillLockerParamedic
  table: !type:AllSelector
    children:
    - id: ClothingOuterCoatParamedicWB
    - id: ClothingHeadHatParamedicsoft
    - id: ClothingOuterWinterPara
    - id: ClothingUniformJumpsuitParamedic
    - id: ClothingUniformJumpskirtParamedic
    - id: ClothingEyesHudMedical
    - id: ClothingHandsGlovesLatex
    - id: ClothingHeadsetMedical
    - id: ClothingMaskSterile
    - id: HandheldGPSBasic
    - id: MedkitFilled
      prob: 0.3

- type: entity
  id: LockerParamedicFilled #DeltaV - Paramedic Locker without suit
  parent: LockerParamedic
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillLockerParamedic
        - !type:NestedSelector
          tableId: FillLockerParamedicDV # DeltaV Additions

- type: entity
  id: LockerParamedicFilledHardsuit #DeltaV - Paramedic Locker with suit
  suffix: Filled, Hardsuit
  parent: LockerParamedic
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillLockerParamedic
        - !type:NestedSelector
          tableId: FillLockerParamedicDV # DeltaV Additions
        - !type:NestedSelector
          tableId: FillLockerParamedicHardsuitDV # DeltaV - Seperate the voidsuit out
        - !type:NestedSelector
          tableId: FillLockerParamedicHardsuitDEN # The Den additions (Magboots)
