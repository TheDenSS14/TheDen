      min: 1
      max: 1
      pickPlayer: false
      mindRoles:
      - MindRoleDragon

- type: entity
  parent: BaseGameRule
  id: NinjaSpawn
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 5.5 # Den
    duration: null
    earliestStart: 90 # Floof
    reoccurrenceDelay: 60 # Floof
    minimumPlayers: 30 # Floof
  - type: SpaceSpawnRule
  - type: AntagLoadProfileRule
  - type: AntagObjectives
    objectives:
    #- StealResearchObjective # DeltaV: Moved to random objectives
  #  - DoorjackObjective # Den: bad objective, use cooler ones
    - SpiderChargeObjective
    #- TerrorObjective # DeltaV: Moved to random objectives
    #- MassArrestObjective # DeltaV: Moved to random objectives
    - NinjaSurviveObjective
  - type: AntagRandomObjectives # DeltaV: Random objectives for hacking and killing
    sets:
    - groups: NinjaHackingObjectiveGroups
      maxPicks: 2 # only pick 2 of 3 of them to reduce metagaming
    - groups: NinjaBonusObjectiveGroups
      maxPicks: 2 # 2 kill or steal objectives max
    maxDifficulty: 100 # ignore difficulty, use maxPicks instead
  - type: AntagSelection
    agentName: ninja-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostSpaceNinja
      min: 1
      max: 1
      pickPlayer: false
      startingGear: SpaceNinjaGear
      briefing:
        text: ninja-role-greeting
        color: Green
        sound: /Audio/Misc/ninja_greeting.ogg
      components:
      - type: SpaceNinja
      - type: NpcFactionMember
        factions:
        - Syndicate
      - type: AutoImplant
        implants:
        - DeathAcidifierImplant
      - type: RandomMetadata
        nameSegments:
        - NamesNinjaTitle
        - NamesNinja
        nameFormat: name-format-ninja
      - type: FootstepVolumeModifier # TheDen - Add Light Step - Ninjas should be trained to be silent, no?
        sprintVolumeModifier: -15
        walkVolumeModifier: -15
      - type: Thieving # TheDen - Add Thieving - Ninjas should be good at pickpocketing!
        ignoreStripHidden: true
        stealth: Subtle
        stripTimeReduction: 0
        stripTimeMultiplier: 0.667
      - type: ClimbDelayModifier #TheDen - Add Parkour Training
        climbDelayMultiplier: 0.5
      - type: SlippableModifier
        paralyzeTimeMultiplier: 0.7
      - type: SpeedModifiedByContactModifier
        walkModifierEffectiveness: 0.5
        sprintModifierEffectiveness: 0.5
      mindRoles:
      - MindRoleNinja

