- type: entity
  id: CigaretteOlive
  suffix: olive
  parent: Cigarette
  name: cigarette
  description: A roll of tobacco and nicotine soaked in some chemical, smells like olives.
  components:
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 15
        reagents:
          - ReagentId: Nicotine
            Quantity: 10
          - ReagentId: OilOlive
            Quantity: 5

- type: entity
  id: CigaretteCandy
  suffix: candy
  parent: [Cigarette, FoodBase]
  name: cigarette
  description: Sugar sticks designed to look like a roll of nicotine and tobacco.
  components:
  - type: Appearance
  - type: Food
  - type: Tag
    tags:
      - FoodSnack
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    state: unlit-icon
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    slots: [ mask ]
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
          - ReagentId: Sugar
            Quantity: 10
  - type: Smokable # DEN - Make candy cigarettes actually burn through contents
    solution: food
