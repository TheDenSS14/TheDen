- type: entity
  id: NapalmChemistryBottle
  name: napalm bottle
  parent: BaseChemistryEmptyBottle
  components:
    - type: SolutionContainerManager
      solutions:
        drink:
          maxVol: 30
          reagents:
            - ReagentId: Napalm
              Quantity: 30
    - type: Tag
      tags:
        - Bottle

