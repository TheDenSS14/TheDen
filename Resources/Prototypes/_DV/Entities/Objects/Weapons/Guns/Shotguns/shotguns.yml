- type: entity
  name: adjutant
  parent: [BaseWeaponShotgun, BaseSecurityContraband] # DEN
  id: WeaponShotgunAdjutant
  description: Sold as a "riot" shotgun, this shotgun has a special gas-operated mechanism that makes it highly effective for CQC and suppressive fire.
  components:
  - type: Sprite
    sprite: _DV/Objects/Weapons/Guns/Shotguns/Adjutant.rsi
  - type: Clothing
    sprite: _DV/Objects/Weapons/Guns/Shotguns/Adjutant.rsi
  - type: Item
    size: Large
  - type: Gun
    fireRate: 1.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: BallisticAmmoProvider
#    autoCycle: true
    whitelist:
      tags:
      - ShellShotgun
    capacity: 6
    proto: ShellShotgun
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg

