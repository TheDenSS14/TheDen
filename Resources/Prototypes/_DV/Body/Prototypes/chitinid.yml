- type: body
  id: Chitinid
  name: "chitinid"
  root: torso
  slots:
    head:
      part: HeadChitinid
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoChitinid
      organs:
        heart: OrganHumanHeart
        lungs: OrganHumanLungs
        stomach: OrganChitinidStomach
        liver: OrganChitinidLiver
        kidneys: OrganHumanKidneys
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
    right arm:
      part: RightArmChitinid
      connections:
      - right hand
    left arm:
      part: LeftArmChitinid
      connections:
      - left hand
    right hand:
      part: RightHandChitinid
    left hand:
      part: LeftHandChitinid
    right leg:
      part: RightLegChitinid
      connections:
      - right foot
    left leg:
      part: LeftLegChitinid
      connections:
      - left foot
    right foot:
      part: RightFootChitinid
    left foot:
      part: LeftFootChitinid
