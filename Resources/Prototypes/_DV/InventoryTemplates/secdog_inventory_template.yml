- type: inventoryTemplate
  id: secdog
  slots:
  - name: mask
    slotTexture: mask
    slotFlags: MASK
    uiWindowPos: 0,1
    strippingWindowPos: 1,1
    displayName: Mask
    whitelist:
      tags:
        - PetWearable

  - name: suitstorage
    slotTexture: suit_storage
    slotFlags: SUITSTORAGE
    stripTime: 3
    uiWindowPos: 1,1
    strippingWindowPos: 2,5
    displayName: Suit Storage
    whitelist:
      components:
        - GasTank

  - name: eyes
    slotTexture: glasses
    slotFlags: EYES
    stripTime: 3
    uiWindowPos: 0,2
    strippingWindowPos: 0,0
    displayName: Eyes
    whitelist:
      tags:
        - SecDogWearable

  - name: pocket1
    slotTexture: pocket
    slotFlags: POCKET
    stripTime: 1.5
    uiWindowPos: 1,0
    strippingWindowPos: 1,4
    displayName: Vest
    stripHidden: false
