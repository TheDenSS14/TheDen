- type: constructionGraph
  id: PaintingGhostHangingGraph
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity { }
      edges:
        - to: PaintingGhostHangingNode
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: Paper
              amount: 1
              doAfter: 2

    - node: PaintingGhostHangingNode
      entity: PaintingGhostHanging
      edges:
        - to: start
          steps:
            - tool: Cutting
              doAfter: 2

