#Delta-V
- type: entity
  name: Vulcan
  parent: WeaponRifleVulcan
  id: WeaponRifleVulcanRubber
  suffix: Non-lethal
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleRubber
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifleRubber
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle

# Frontier
- type: entity
  name: Gestio
  parent: BaseWeaponRifle
  id: WeaponRifleGestio
  description: An old burst-fire rifle made by Silver Industries that never left trials. Accepts .30 rifle magazines.
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Rifles/gestio.rsi
    layers:
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/Rifles/gestio.rsi
  - type: Gun
    fireRate: 3.8
    projectileSpeed: 30
    burstFireRate: 7.5
    shotsPerBurst: 2
    burstCooldown: 1
    selectedMode: Burst
    availableModes:
      - Burst
    soundGunshot:
      path: /Audio/_NF/Weapons/Guns/Gunshots/rifle.ogg
      params:
        volume: -5
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

