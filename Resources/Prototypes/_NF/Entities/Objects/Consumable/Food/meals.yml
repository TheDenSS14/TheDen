- type: entity
  name: avocado toast
  parent: FoodBreadSliceBase
  id: FoodBreadAvocadoToast
  description: It was this or home ownership.
  components:
  - type: FlavorProfile
    flavors:
      - avocado
      - bread
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/Baked/bread.rsi
    state: avocadotoast
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 9
        - ReagentId: Vitamin
          Quantity: 5
        - ReagentId: Flavorol
          Quantity: 1

