- type: body
  id: SpaceDragon
  name: "space dragon"
  root: torso
  slots:
    torso:
      part: TorsoAnimal
      connections:
      - legs
      organs:
        lungs: OrganSpaceDragonLungs # TheDen - Resprite that adds immunity to asphyxiation
        stomach: OrganCarpStomach # TheDen
        liver: OrganCarpLiver # TheDen
        heart: OrganCarpHeart # TheDen - Resprite that adds immunity to barotrauma
        kidneys: OrganCarpKidneys # TheDen
    legs:
      part: LegsAnimal
      connections:
      - feet
    feet:
      part: FeetAnimal
