#Asteroid rock
- type: entity
  id: AsteroidRock
  parent: BaseWall
  name: asteroid rock
  description: A rocky asteroid.
  components:
  - type: Transform
    noRot: true
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: SmoothEdge
  - type: Icon
    sprite: Structures/Walls/rock.rsi
    state: rock_asteroid
  - type: Sprite
    sprite: Structures/Walls/rock.rsi
    layers:
      - state: rock_asteroid
      - map: [ "enum.EdgeLayer.South" ]
        state: rock_asteroid_south
      - map: [ "enum.EdgeLayer.East" ]
        state: rock_asteroid_east
      - map: [ "enum.EdgeLayer.North" ]
        state: rock_asteroid_north
      - map: [ "enum.EdgeLayer.West" ]
        state: rock_asteroid_west
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 120
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 2000

