- type: entity
  parent: [ClothingMaskBaseButcherable, BaseFoldable]
  id: ClothingMaskBandanaBase
  abstract: true
  components:
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
  - type: FoldableClothing
    foldedSlots:
    - HEAD
    unfoldedSlots:
    - MASK
  - type: Mask
  - type: IngestionBlocker
    enabled: true
  - type: IdentityBlocker
    enabled: true
    coverage: MOUTH
  - type: Sprite
    layers:
    - state: icon_mask
      map: [ "unfoldedLayer" ]
    - state: icon
      map: ["foldedLayer"]
      visible: false
  - type: Tag
    tags:
    - Bandana
  - type: HideLayerClothing
    slots:
    - Snout
    hideOnToggle: true

- type: entity
