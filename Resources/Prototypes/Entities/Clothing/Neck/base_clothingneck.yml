- type: entity
  abstract: true
  parent: Clothing
  id: ClothingNeckBase
  components:
  - type: Item
    size: Small
  - type: Clothing
    quickEquip: true
    slots:
    - neck
  - type: Sprite
    state: icon
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 2
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Tag
    tags:
    - ClothMade
    - WhitelistChameleon

- type: entity
  abstract: true
  parent: ClothingNeckBase
  id: ClothingNeckScarfBase
  components:
  - type: TemperatureProtection
    heatingCoefficient: 1.1
    coolingCoefficient: 0.8
