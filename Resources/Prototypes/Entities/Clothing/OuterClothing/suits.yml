  id: ClothingOuterSuitBomb
  name: bomb suit
  description: A heavy suit designed to withstand the pressure generated by a bomb and any fragments the bomb may produce.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/bombsuit.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/bombsuit.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.75
  - type: ExplosionResistance
    damageCoefficient: 0.15
  - type: GroupExamine
  - type: Tag
    tags:
    - Hardsuit
    - WhitelistChameleon
    - FullBodyOuter
    - HidesHarpyWings
  - type: ClothingRequiredStepTriggerImmune
    slots: WITHOUT_POCKET

