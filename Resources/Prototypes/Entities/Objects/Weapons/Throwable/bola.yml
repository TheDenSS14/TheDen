# Goob edit - energy bola

- type: entity
  name: bola
  abstract: true
  id: BaseBola
  parent: BaseItem
  description: High velocity entanglement tool.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Weapons/Throwable/bola.rsi
    state: icon
  - type: EmitSoundOnThrow
    sound: /Audio/Weapons/bolathrow.ogg
  - type: EmitSoundOnLand
    sound: /Audio/Effects/snap.ogg
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: Ensnaring
    freeTime: 2.0
    breakoutTime: 3.5
    walkSpeed: 0.7
    sprintSpeed: 0.7
    staminaDamage: 55
    canThrowTrigger: true
    canMoveBreakout: true

- type: entity
  name: bola
  parent: [BaseBola]
  id: Bola
  description: Linked together with some spare cuffs and metal.
  components:
  - type: Construction
    graph: Bola
    node: bola
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  name: energy bola
  id: BolaEnergy
  parent: BaseBola
  description: An advanced hardlight criminal entangling tool. Otherwise known as an expensive piece of string.
  components:
  - type: Tag
    tags:
      - SecBeltEquip
  - type: Item
    size: Small
  - type: Sprite
    sprite: Objects/Weapons/Throwable/energy_bola.rsi
  - type: DamageOnLand
    damage:
      types:
      Heat: 5
  - type: Ensnaring
    destroyOnRemove: true
    freeTime: 2.0
    breakoutTime: 3.5 #all bola should generally be fast to remove
    walkSpeed: 0.5 #makeshift bola shouldn't slow too much
    sprintSpeed: 0.5
    staminaDamage: 55 # Sudden weight increase sapping stamina
    canThrowTrigger: true
    canMoveBreakout: true
  - type: LandAtCursor
