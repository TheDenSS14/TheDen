- type: entity
  name: chainsaw
  parent: BaseItem
  id: Chainsaw
  description: A very large chainsaw. Usually you use this for cutting down trees... usually.
  components:
  - type: Wieldable
    wieldSound: !type:SoundPathSpecifier
      path: /Audio/Weapons/chainsawwield.ogg
      params:
        volume: -3
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/chainsaw.rsi
    state: icon
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -135
    attackRate: 0.3
    damage:
      types:
        Slash: 2
        Blunt: 2
        Structural: 4
    clickPartDamageMultiplier: 3
    heavyPartDamageMultiplier: 2.5
    heavyRateModifier: 3
    heavyDamageBaseModifier: 3.0
    heavyStaminaCost: 2.5
    maxTargets: 20
    angle: 160
    soundHit:
      path: /Audio/Weapons/chainsaw.ogg
      params:
        volume: -3
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 4
        Structural: 4
  - type: Item
    size: Normal
    sprite: Objects/Weapons/Melee/chainsaw.rsi
  - type: DisarmMalus
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 300
        maxVol: 300
  - type: UseDelay
    delay: 1
  # Shitmed Change
  - type: BoneSaw
    speed: 6.5 # TODO: arm-mounted version becomes 0.65 - We dont have that though???
  - type: SurgeryTool
    startSound:
      path: /Audio/Weapons/chainsawwield.ogg
    endSound:
      path: /Audio/Weapons/chainsaw.ogg
  - type: InteractionVerbs
    allowedVerbs:
    - HugObject
    - KissObject
    - LickObject
