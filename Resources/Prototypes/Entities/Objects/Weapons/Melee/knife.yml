- type: entity
  parent: BaseItem
  id: BaseKnife
  abstract: true
  components:
  - type: Tag
    tags:
    - Knife
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: Utensil
    types:
      - Knife
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: .8
    range: 1.5
    damage:
      types:
        Slash: 8
    heavyRateModifier: 1.25
    heavyDamageBaseModifier: 1.2
    maxTargets: 3
    angle: 40
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: DamageOtherOnHit
    staminaCost: 5
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: EmbedPassiveDamage
  - type: Sprite
  - type: Item
    size: Small
  - type: Tool
    qualities:
      - Slicing
    useSound:
      path: /Audio/Items/Culinary/chop.ogg
  # Shitmed Change
  - type: Scalpel
    speed: 0.65
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/scalpel1.ogg
    endSound:
      path: /Audio/Medical/Surgery/scalpel2.ogg
  - type: InteractionVerbs
    allowedVerbs:
    - HugObject
    - KissObject
    - LickObject

