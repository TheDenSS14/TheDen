- type: entity
  name: bible
  description: New Interstellar Version 2340
  parent: BaseStorageItem
  id: HolyBookBible #Den - changing the id of this and related items to start with "HolyBook" as opposed to "Bible" so we don't end up with "BibleQuran" or "BibleTanakh" for example
  components:
  - type: UseDelay
    delay: 10.0
  - type: Bible
    damage:
      groups:
        Brute: -15
        Burn: -15
    damageOnFail:
      groups:
        Brute: 15
        Airloss: 15
    damageOnUntrainedUse: ## What a non-chaplain takes when attempting to heal someone
      groups:
        Burn: 10
  - type: Prayable
    bibleUserOnly: true
  - type: ReactionMixer
    mixMessage: "bible-mixing-success"
    reactionTypes:
    - Holy
  - type: Sprite
    sprite: Objects/Specific/Chapel/bible.rsi
    state: icon
  - type: Item
    size: Small
    sprite: Objects/Specific/Chapel/bible.rsi
  - type: Clothing
    slots:
    - Belt
  - type: Storage
    grid:
    - 0,0,0,1
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: MeleeWeapon # Nyanotrasen - Bibles do Holy damage
    damage:
      types:
        Blunt: 4
        Holy: 20
    heavyRateModifier: 1.25
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 4
    maxTargets: 4
  - type: Tag
    tags:
    - Book
  - type: StealTarget
    stealGroup: Bible
  - type: EmitSoundOnPickup
    sound: /Audio/SimpleStation14/Items/Handling/book_pickup.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/SimpleStation14/Items/Handling/book_drop.ogg
  - type: EmitSoundOnLand
    sound: /Audio/SimpleStation14/Items/Handling/book_drop.ogg

- type: entity
  parent: HolyBookBible
  name: necronomicon
  description: "There's a note: Klatuu, Verata, Nikto -- Don't forget it again!"
  id: HolyBookNecronomicon #den- changed "Bible" to "HolyBook"
  components:
  - type: Bible
    damage:
      types:
        Caustic: 20 ## ~15 dps
    damageOnFail:
      groups:
        Brute: 15
        Airloss: 25
    damageOnUntrainedUse:
      types:
        Caustic: 50
    failChance: 0
    locPrefix: "necro"
    healSound: "/Audio/Effects/lightburn.ogg"
  - type: Summonable
    specialItem: SpawnPointGhostCerberus
    respawnTime: 300
  - type: Sprite
    sprite: Objects/Specific/Chapel/necronomicon.rsi
  - type: Item
    sprite: Objects/Specific/Chapel/necronomicon.rsi

- type: entity
  id: ActionBibleSummon
  name: Summon familiar
  description: Summon a familiar that will aid you and gain humanlike intelligence once inhabited by a soul.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    icon: { sprite: Clothing/Head/Hats/witch.rsi, state: icon }
    event: !type:SummonActionEvent
    useDelay: 1
