# Uplinks
- type: entity
  parent: [ BaseItem, StorePresetUplink ]
  id: BaseUplinkRadio
  name: syndicate uplink
  description: Suspiciously looking old radio...
  suffix: Empty
  components:
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: radio
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: radio
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      Telecrystal: 0

- type: entity
  parent: BaseUplinkRadio
  id: BaseUplinkRadioListener
  suffix: 100 TC
  components:
  - type: Store
    balance:
      Telecrystal: 100

#this uplink MUST be used for nukeops, as it has the tag for filtering the listing.
- type: entity
  parent: BaseUplinkRadio
  id: BaseUplinkRadioNukeOps
  suffix: 250 TC, NukeOps
  components:
  - type: Store
    balance:
      Telecrystal: 250 # 5x TC, +cost of a tacsuit they no longer spawn with.
  - type: Tag
    tags:
    - NukeOpsUplink

- type: entity
  parent: BaseUplinkRadio
  id: BaseUplinkRadioLoneOps
  suffix: 350 TC, LoneOps
  components:
  - type: Store
    balance:
      Telecrystal: 350 # 5x TC, +cost of a tacsuit they no longer spawn with.
  - type: Tag
    tags:
    - NukeOpsUplink

- type: entity
  parent: BaseUplinkRadio
  id: BaseUplinkRadioDebug
  suffix: DEBUG
  components:
  - type: Store
    balance:
      Telecrystal: 99999
