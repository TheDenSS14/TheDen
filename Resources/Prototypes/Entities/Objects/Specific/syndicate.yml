- type: entity
  name: telecrystal
  parent: BaseItem
  id: Telecrystal
  suffix: 20 TC
  description: It seems to be pulsing with suspiciously enticing energies.
  components:
  - type: Sprite
    sprite: Objects/Specific/Syndicate/telecrystal.rsi
    state: telecrystal
  - type: Item
    sprite: Objects/Specific/Syndicate/telecrystal.rsi
    size: Tiny
  - type: Stack
    count: 20
    stackType: Telecrystal
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 200
  - type: Currency
    price:
      Telecrystal: 1

