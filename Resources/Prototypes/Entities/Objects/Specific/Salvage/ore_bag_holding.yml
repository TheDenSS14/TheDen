- type: entity
  name: ore bag of holding
  id: OreBagOfHolding
  parent: OreBag
  description: A robust bag of holding for salvage billionaires and rich miners alike to carry large amounts of ore. Magnetises any nearby ores when attached to a belt.
  components:
  - type: MagnetPickup
    range: 2
  # Frontier: layered sprite
  - type: Sprite
    sprite: Objects/Specific/Mining/ore_bag_holding.rsi
    layers:
    - state: icon
    - state: icon-on
      visible: false
      map: [ "enum.ToggleableVisuals.Layer" ]
    - state: icon-unlit
      shader: unshaded
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  # End Frontier: sprite revisions
  - type: Clothing
    sprite: Objects/Specific/Mining/ore_bag_holding.rsi
  - type: Storage
    grid:
    - 0,0,19,9
  # Frontier: item visuals
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      - state: inhand-left-unlit
        shader: unshaded
      right:
      - state: inhand-right
      - state: inhand-right-unlit
        shader: unshaded
  # End Frontier
