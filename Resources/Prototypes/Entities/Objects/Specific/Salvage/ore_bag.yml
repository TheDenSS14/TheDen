- type: entity
  name: ore bag
  id: OreBag
  parent: BaseStorageItem
  description: A robust bag for salvage specialists and miners alike to carry large amounts of ore. Magnetises any nearby ores when attached to a belt.
  components:
  - type: MagnetPickup
    magnetEnabled: false # Frontier
    magnetCanBeEnabled: false # Frontier
  - type: Sprite
    sprite: Objects/Specific/Mining/ore_bag.rsi
    # Frontier: layered sprite
    layers:
    - state: icon
    - state: icon-on
      visible: False
      map: [ "enum.ToggleableVisuals.Layer" ]
    # End Frontier
  - type: Clothing
    sprite: Objects/Specific/Mining/ore_bag.rsi
    quickEquip: false
    slots:
    - belt
  - type: Item
    size: Normal # DeltaV: Was Ginormous, lets it fit in conscription bag # Den make "Normal" size
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,9,3
    quickInsert: true
    areaInsert: true
    whitelist:
      tags:
        - ArtifactFragment
        - Ore
  - type: Dumpable
  # Begin DeltaV Additions: toggle magnet from White Dream
  - type: ItemToggle
    soundActivate: &soundActivate
      collection: sparks
      params:
        variation: 0.25
    soundDeactivate: *soundActivate
    onUse: false
    onAltUse: true
    onActivate: false
  - type: ItemToggleExamine
    on: item-toggle-examine-magnet-on
    off: item-toggle-examine-magnet-off
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { visible: True }
          False: { visible: False }
  # End DeltaV Additions
