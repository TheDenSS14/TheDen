- type: entity
  parent: BaseStringInstrumentClothing
  id: AcousticGuitarInstrument
  name: acoustic guitar
  description: Anyway, here's Wonderwall.
  components:
  - type: Instrument
    program: 24
  - type: SwappableInstrument
    instrumentList:
      "Nylon": {24: 0}
      "Steel": {25: 0}
  - type: Sprite
    sprite: Objects/Fun/Instruments/guitar.rsi
    state: icon
  - type: Tag
    tags:
    - StringInstrument
  - type: Item
    sprite: Objects/Fun/Instruments/guitar.rsi
    size: Normal
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
    sprite: Objects/Fun/Instruments/guitar.rsi
  - type: Wieldable
  - type: Damageable # Smash it! Does 20 damage a hit, but breaks after 1 hit.
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Weapons/guitarsmash.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 2
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnHit # This makes it destroy after one hit.
    damage:
      types:
        Blunt: 20
  - type: DamageOnLand
    damage:
      types:
        Blunt: 20
  - type: MeleeWeapon
    range: 1.5
    wideAnimationRotation: 45
    damage:
      types:
        Blunt: 9
    bluntStaminaDamageFactor: 1.5
    heavyRateModifier: 1.75
    heavyDamageBaseModifier: 1.5
    heavyStaminaCost: 5
    angle: 105
  - type: DamageOtherOnHit
    staminaCost: 7
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 3

