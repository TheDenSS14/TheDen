- type: entity
  id: TaikoInstrument
  parent: BasePlaceableInstrumentRotatable
  name: taiko
  description: A large drum. Looking at it fills you with the urge to slap it.
  components:
  - type: Instrument
    program: 116
  - type: Sprite
    state: taiko

- type: entity
  id: ContrabassInstrument
  parent: BasePlaceableInstrument
  name: contrabass
  description: Perfect for laying down a nice jazzy beat.
  components:
  - type: Instrument
    program: 43
  - type: Sprite
    state: contrabass
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 180
        mask:
        - Impassable
        - HighImpassable
        - MidImpassable
        layer:
        - Opaque
        - HighImpassable
        - MidImpassable
        - BulletImpassable

- type: entity
  name: minimoog
  parent: BasePlaceableInstrumentRotatable
  id: MinimoogInstrument
  description: This is a minimoog, like a space piano, but more spacey!
  components:
  - type: Instrument
    program: 81
  # Begin Den additions - more/adjusted instruments
  - type: SwappableInstrument
    instrumentList:
      "Square Wave": { 80: 0 }
      "Sawtooth Wave": { 81: 0 }
      "Synth Brass": { 83: 0 }
  # End Den additions
  - type: Sprite
    state: minimoog

- type: entity
  id: TomDrumsInstrument
  parent: BasePlaceableInstrumentRotatable
  name: tom drums
  description: Where'd the rest of the kit go?
  components:
  - type: Instrument
    program: 117
  - type: Sprite
    state: toms

- type: entity
  parent: [ BasePlaceableInstrument, ConstructibleMachine]
  id: DawInstrument
  name: digital audio workstation
  description: Cutting edge music technology, straight from the 90s.
  components:
  - type: Sprite
    layers:
    - state: daw-base
    - state: daw-display
      shader: unshaded
    - state: daw-panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Appearance
  - type: WiresVisuals
  - type: WiresPanel
  - type: Machine
    board: DawInstrumentMachineCircuitboard
  - type: Instrument
    allowPercussion: true
    allowProgramChange: true
  # Begin Den additions
  - type: PointLight
    enabled: true
    castShadows: false
    radius: 1.5
    energy: 1.5
    color: green
  # End Den additions
