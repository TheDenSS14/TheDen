- type: entity
  name: red poker chip
  parent: BaseItem
  id: RedPokerChip
  description: A red poker chip, worth 5 spesos. Gambling is fun!
  components:
  - type: Sprite
    sprite: Objects/Fun/poker_chips.rsi
    state: chip_red
  - type: Item
    size: Tiny
  - type: EmitSoundOnPickup
    sound: /Audio/Items/Poker_Chips/chips_handle_large.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/Items/Poker_Chips/chips_stack.ogg

