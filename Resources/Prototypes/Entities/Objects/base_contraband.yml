# "military grade" rival company gear
- type: entity
  id: BaseRivalCompanyContraband
  abstract: true
  components:
  - type: Contraband
    severity: contrabandSeverityRivalCompany

# improvised weapons etc
- type: entity
  id: BaseMinorContraband
  abstract: true
  components:
  - type: Contraband
    severity: contrabandSeverityMinor

# major contraband, for things like guns or weaponry that don't belong to any department and aren't syndicate specific
- type: entity
  id: BaseMajorContraband
  abstract: true
  components:
  - type: Contraband
    severity: contrabandSeverityMajor

# minor contraband that is by default restricted to everyone (nobody can have it)
- type: entity
  id: BaseRestrictedContraband
  abstract: true
  components:
  - type: Contraband
    severity: contrabandSeverityDepartmentRestricted
    allowedDepartments: [  ]
    allowedJobs: [  ]

