- type: entity
  parent: BaseItem
  id: UtensilBase
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Misc/utensils.rsi
  - type: Item # TODO add inhand sprites for all utensils
    sprite: Objects/Misc/utensils.rsi
  - type: SpaceGarbage
  # Shitmed Change
  - type: Tweezers # Any utensil can poorly remove organs
    speed: 0.2
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/hemostat1.ogg
  - type: InteractionVerbs
    allowedVerbs:
    - LickObject

- type: entity
  parent: UtensilBase
  id: UtensilBasePlastic
  abstract: true
  components:
  - type: Utensil
    breakChance: 0.20
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - Plastic
    - Trash
  - type: MeleeWeapon
    wideAnimationRotation: 180
    attackRate: .6666
    damage:
      types:
        Blunt: 0

- type: entity
  parent: UtensilBase
  id: Fork
  name: fork
  description: An eating utensil, perfect for stabbing.
  components:
  - type: Tag
    tags:
    - Hoe
    - Metal
  - type: Sprite
    state: fork
  - type: Utensil
    types:
    - Fork
  - type: MeleeWeapon
    wideAnimationRotation: 180
    attackRate: .6666
    damage:
      types:
        Piercing: 5
  # Shitmed Change
  - type: Tweezers # Forks are better than spoons
    speed: 0.35
  - type: DamageOtherOnHit
    staminaCost: 2.5
  - type: EmbeddableProjectile
    removalTime: 0.5
    autoRemoveDuration: 10
  - type: EmbedPassiveDamage
  - type: ThrowingAngle
    angle: 180

