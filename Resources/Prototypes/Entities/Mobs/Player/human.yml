- type: entity
  save: false
  name: Urist McHands
  parent: BaseMobHuman
  id: MobHuman

#Syndie
- type: entity
  parent: MobHuman
  id: MobHumanSyndicateAgentBase
  name: syndicate agent
  suffix: Human, Base
  components:
  - type: Loadout
    prototypes: [SyndicateOperativeGearExtremelyBasic]
  - type: RandomMetadata
    nameSegments: [NamesDeathCommando]
  - type: NpcFactionMember
    factions:
    - Syndicate

- type: entity
  parent: MobHumanSyndicateAgentBase
  id: MobHumanSyndicateAgent
  name: syndicate agent
  suffix: Human, Traitor
  components:
  # make the player a traitor once its taken
  - type: AutoTraitor
    profile: TraitorReinforcement

- type: entity
  parent: MobHumanSyndicateAgentBase
  id: MobHumanSyndicateAgentNukeops # Reinforcement exclusive to nukeops uplink
  suffix: Human, NukeOps
  components:
  - type: NukeOperative
  - type: RandomMetadata
    nameSegments:
    - NamesSyndicateNormal
    nameFormat: name-format-nukie-operator

# Nuclear Operative
- type: entity
  categories: [ HideSpawnMenu ]
  name: Nuclear Operative
  parent: MobHuman
  id: MobHumanNukeOp
  components:
    - type: NukeOperative
    - type: RandomHumanoidAppearance
    - type: Psionic
      powerRollMultiplier: 7

- type: entity
  categories: [ HideSpawnMenu ]
  parent: MobHuman
  id: MobHumanLoneNuclearOperative
  name: Lone Operative
  components:
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: NukeOperative
  - type: Loadout
    prototypes: [SyndicateOperativeGearFull]
  - type: RandomMetadata
    nameSegments:
    - NamesSyndicatePrefix
    - NamesSyndicateNormal
    nameFormat: name-format-nukie-generic
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: Psionic
    powerRollMultiplier: 7
