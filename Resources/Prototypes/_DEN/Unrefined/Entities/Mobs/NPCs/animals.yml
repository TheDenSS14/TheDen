- type: entity
  name: phorvect
  parent: SimpleMobBase
  id: MobPhorvect
  description: Scientists call them Phorusracidae Vectatius. Others call them riding raptors. Let's just agree to call them useful.
  suffix: Color # TheDen
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: phorvect
      sprite: _DEN/Unrefined/Mobs/phorvect.rsi
#    - map: ["enum.DamageStateVisualLayers.Plumage", "movement-plumage"]
#      state: phorvect-plumage
#      sprite: _DEN/Unrefined/Mobs/phorvect.rsi    
  - type: SpriteMovement
    movementLayers:
      movement:
        state: phorvect-moving
#      movement-plumage:
#        state: phorvect-plumage
    noMovementLayers:
      movement:
        state: phorvect
#      movement-plumage:
#        state: phorvect-plumage
  - type: Carriable
    freeHandsRequired: 2
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.5
        density: 32
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Tag
    tags:
    - DoorBumpOpener
    - Phorvect
    - Wildlife
  - type: Reproductive # Doing breeding for new colors would be fun
    breedChance: 0.05
    birthPopup: reproductive-laid-egg-popup
    makeOffspringInfant: false
    partnerWhitelist:
      tags:
      - Phorvect
    offspring:
    - id: FoodEgg
      maxAmount: 3
  - type: ReproductivePartner
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: phorvect
#        Plumage: phorvect-plumage
      Critical:
        Base: phorvect-dead
#        Plumage: phorvect-dead-plumage
      Dead:
        Base: phorvect-dead
#        Plumage: phorvect-dead-plumage
  - type: Butcherable
    spawned:
    - id: FoodMeatChicken
      amount: 3
  - type: InteractionPopup
    successChance: 0.8
    interactSuccessString: petting-success-bird
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/chicken_cluck_happy.ogg
  - type: Bloodstream
    bloodMaxVolume: 200
  - type: EggLayer
    eggSpawn:
    - id: FoodEgg
  - type: LanguageKnowledge
    speaks:
    - Chicken
    understands:
    - Chicken
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-organic
  - type: NpcFactionMember
    factions:
    - Passive
  - type: RandomBark
    barkType: chicken
  - type: LeashAnchor
  - type: Strap
  - type: Vehicle
    engineRunning: true
    renderOver: North, NorthEast, East, SouthEast, South, SouthWest, West, NorthWest
  - type: MovementSpeedModifier
    acceleration: 12
    friction: 5
    baseSprintSpeed: 8
    baseWalkSpeed: 6.5
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          phorvect: Rainbow
#      - enum.DamageStateVisualLayers.Plumage:
#          phorvect-plumage: Rainbow
  - type: Fauna
          
