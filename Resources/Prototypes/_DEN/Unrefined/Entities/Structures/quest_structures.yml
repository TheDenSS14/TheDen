- type: entity
  parent: BaseStructure
  id: StoneFurnaceGreatBroken
  name: broken great furnace
  description: This was clearly once a place of wonderous smeltings, but numerous cracks have diminished to uselessness.
  components:
  - type: Sprite
    sprite: _DEN/Unrefined/Structures/Misc/Quest/great_furnace.rsi
    state: icon
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 999
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak  
    
