- type: entity
  id: TreeMoonlightWood
  parent: BaseStructure
  name: moonlightwood tree
  description: This sparse arborling gleams with the pale light of the night-sun.
  components:
  - type: Sprite
    sprite: _DEN/Unrefined/Structures/Misc/Quest/moonlightwood_tree.rsi
    noRot: true
    layers:
      - state: icon
        shader: unshaded
  - type: PointLight
    radius: 1.6
    energy: 1.2
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 400
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 75
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

            
- type: entity
  parent: BaseStructure
  id: OracleHunter
  name: Hunter
  description: This stony visage remains silent, eyes cast into the distance.
  components:
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    offset: "0.0,0.5"
    sprite: _DEN/Unrefined/Structures/Misc/Quest/hunter_statue.rsi
    layers:
      - state: hunter_statue-0
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: hunter_statue-0
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 9999
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            collection: VulpkaninHowls

