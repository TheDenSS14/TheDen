  components:
  - type: Sprite
    sprite: _DEN/Unrefined/Objects/Materials/materials.rsi
  - type: Item
    size: Normal
  - type: Tag
    tags:
    - Ore
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 20
        mask:
          - ItemMask
        restitution: 0.3
        friction: 0.2
