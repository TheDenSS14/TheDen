- type: entity
  name: fermented apple
  parent: FoodApple
  id: FoodAppleFermented
  description: Hung around too long and turned sloshed.
  components:
  - type: Sprite
    color: '#BBFFDD'
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 14
        reagents:
        - ReagentId: Yeast
          Quantity: 1
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 2
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: JuiceApple
        Quantity: 8
      - ReagentId: Yeast
        Quantity: 2
        
- type: reagent
  id: Yeast
  name: reagent-name-yeast
  group: Foods
  desc: reagent-desc-yeast
  physicalDesc: reagent-physical-desc-powdery
  flavor: chalky
  color: tan
  recognizable: true
  metabolisms:
    Food:
      effects:
      - !type:AdjustReagent
        reagent: Sugar
        amount: 0.1
      - !type:AdjustReagent
        reagent: Nutriment
        amount: 0.3