- type: entity
  name: soldering iron
  parent: BaseItem
  id: SolderingIron
  description: "Acts as a welding tool. Much slower, but doesn't need eye protection."
  components:
  - type: EmitSoundOnPickup
    sound: /Audio/SimpleStation14/Items/Handling/welder_pickup.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/SimpleStation14/Items/Handling/welder_drop.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg
  - type: Sprite
    sprite: _DEN/Unrefined/Objects/Tools/soldering_iron.rsi
    layers:
    - state: icon
    - state: smoke
      visible: false
      map: ["enum.ToggleableVisuals.Layer"]
  - type: Tag
    tags:
    - WeldingTool
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: Item
    size: Small
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: WelderOn
      params:
        variation: 0.125
        volume: -5
    soundDeactivate:
      collection: WelderOff
      params:
        variation: 0.125
        volume: -5
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -12
    deactivatedSoundOnHitNoDamage:
      collection: MetalThud
    activatedDamage:
        types:
            Heat: 2
  - type: ItemToggleDamageOtherOnHit
    activatedDamage:
      types:
        Heat: 2
        Blunt: 1
  - type: ItemToggleSize
    activatedSize: Large
  - type: ItemToggleHot
  - type: ComponentToggler
    components:
    - type: DisarmMalus
      malus: 0.6
  - type: UseDelay
  - type: MeleeWeapon
    wideAnimationRotation: 135
    damage:
      types:
        Blunt: 1
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 100
        maxVol: 100
  - type: Tool
    useSound:
      collection: Welder
    qualities: Welding
    speedModifier: 0.5
  - type: Welder
    fuelConsumption: 0.01
    fuelLitCost: 1
    tankSafe: true
  - type: Appearance
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 20
  - type: IgnitionSource
    temperature: 700
  - type: WeldingHealing # Same as Brutepack - Estacao Pirata IPCs
    damageContainers:
      - Silicon
    damage:
      types:
        Blunt: -5
        Piercing: -5
        Slash: -5
  # Shitmed Change
  - type: Cautery
    speed: 0.25
  - type: SurgeryTool
    startSound:
      collection: Welder
    endSound:
      collection: WelderOff
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 80
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
        
