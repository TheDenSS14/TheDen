  - type: Sprite
    sprite: _DEN/Unrefined/Objects/Tools/paint_bucket.rsi
    layers:
    - state: icon
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: fill-1
      visible: false
  - type: Item
  - type: SolutionContainerManager
    solutions:
      bucket:
        maxVol: 120
  - type: PhysicalComposition
    materialComposition:
      Steel: 50
  - type: Paint
