- type: entity
  name: stone knife
  parent: BaseKnife
  id: HardStoneKnife
  description: It's a lot harder to get a nice edge than you'd think. Our ancestors must have had a lot of patience.
  components:
  - type: Sprite
    sprite: _DEN/Unrefined/Objects/Tools/stone_knife.rsi
    state: icon
  - type: ThrowingAngle
    angle: 135
  - type: Item
  - type: MeleeWeapon
    attackRate: 1.0
    heavyRateModifier: 1.5
    heavyDamageBaseModifier: 1.2
    range: 1.4
    damage:
      types:
        Slash: 3
        Blunt: 2
  - type: DisarmMalus
    malus: 0.225

- type: entity
  name: stone pickaxe
  parent: Pickaxe
  id: HardStonePickaxe
  description: If you swing too hard, the tip might break off.
  components:
    - type: Sprite
      sprite: _DEN/Unrefined/Objects/Tools/stone_pickaxe.rsi
      state: stone_pickaxe
    - type: MeleeWeapon
      attackRate: 1.5
      wideAnimationRotation: -45
      damage:
        types:
          Blunt: 5
          Piercing: 3
    - type: IncreaseDamageOnWield
      damage:
        types:
          Structural: 10
          Piercing: 2

- type: entity
