- type: constructionGraph
  id: DigUpPileSoil
  start: pile
  graph:
    - node: pile
      entity: SoilPile
      edges:
        - to: dug_up
          completed:
            - !type:SpawnPrototype
              prototype: DirtLump1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Digging
              doAfter: 2
                
    - node: dug_up
    
