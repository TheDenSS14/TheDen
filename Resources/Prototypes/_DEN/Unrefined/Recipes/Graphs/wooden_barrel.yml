- type: constructionGraph
  id: WoodenBarrel
  start: start
  graph:
    - node: start
      edges:
        - to: barrel
          steps:
            - material: WoodPlank
              amount: 6
            - material: Steel
              amount: 2         
              doAfter: 5
            
    - node: barrel
      entity: WoodenBarrelConstructed
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 2
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank1
              amount: 6
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 4