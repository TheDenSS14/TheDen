## Alcohol Brewing

- type: reaction
  id: BrewingWine
  reactants:
    JuiceGrape:
      amount: 1
    Yeast:
      amount: 1
      catalyst: true
  products:
    Wine: 1
    
- type: reaction
  id: BrewingBeer
  priority: -1 # Otherwise all you'd get is dough
  maxTemp: 287  # 14 degrees C as boundary between ale and beer 
  reactants:
    Flour:
      amount: 1
    Water:
      amount: 1
    Yeast:
      amount: 1
      catalyst: true
  products:
    Beer: 2

- type: reaction
  id: BrewingAle
  priority: -1 # Otherwise all you'd get is dough
  minTemp: 287  # 14 degrees C as boundary between ale and beer 
  reactants:
    Flour:
      amount: 1
    Water:
      amount: 1
    Yeast:
      amount: 1
      catalyst: true
  products:
    Ale: 2
    
- type: reaction
  id: BrewingVodka
  reactants:
    Nutriment:  # Wanted potato wine, got jungle juice
      amount: 1
    Water:
      amount: 1
    Yeast:
      amount: 1
      catalyst: true
  products:
    Vodka: 2
    
- type: reaction
  id: BrewingWhiskey
  priority: -1
  reactants:
    Cornmeal:  # Corn whiskey, as wheat is taken for beer
      amount: 1
    Water:
      amount: 1
    Yeast:
      amount: 1
      catalyst: true
  products:
    Whiskey: 2
    
- type: reaction
  id: BrewingTequila
  reactants:
    Aloe:  # Close enough to agave
      amount: 1
    Water:
      amount: 1
    Yeast:
      amount: 1
      catalyst: true
  products:
    Tequila: 2