- type: entity
  parent: OrganSpaceAnimalLungs # BreathingImmunity, the only mechanical difference to Shitmed dragon lungs
  id: OrganSpaceDragonLungs
  name: space dragon lungs
  description: "The source of a dragon's fire, these lungs evolved beyond the need for air. Surprisingly, they're not toxic."
  components:
  - type: Organ
    onAdd:
    - type: ActionGun
      action: ActionDragonsBreath
      gunProto: DragonsBreathGun
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Thaven/organs.rsi # A resprite, but DOES NOT contain carpotoxin like the other organs
  - type: Metabolizer
    metabolizerTypes: [Animal, Thaven]
  - type: FlavorProfile
    flavors:
      - carpflesh

