  speciesRestriction: [ Resomi ]
  invertSpeciesRestriction: true
  sprites:
  - sprite: _DEN/Mobs/Customization/Head/alien_markings.rsi
    state: alien_antenna_single

# EYES
# Species restrictions are inverted; excluded species are those where the eyes do not fit the head very well,
# such as if the species has very large eyes.

- type: marking
  id: AlienEyes
  bodyPart: Eyes
  markingCategory: Face
  speciesRestriction: [ Moth, Chitinid, Shadowkin, Plasmaman, Arachne, Arachnid, Resomi, IPC, Vox ]
