# OVERLAYS

- type: marking
  id: AlienOverlayHead
  bodyPart: Head
  markingCategory: Head
  # Specifically includes "flat-faced" species; not recommended to add this to species with prominent snouts.
  speciesRestriction: [ Human, Felinid, Canid, Harpy, Oni, Ovinia, Rodentia, Tajaran ]
  sprites:
  - sprite: _DEN/Mobs/Customization/Head/alien_markings.rsi
    state: head
