# EARS / ANTENNAE
# "HeadSide" is preferred, as HeadTop is often used for "mandatory ears" markings (e.g. vulps, tajaran).
# Species restrictions are inverted as they work pretty much fine unless they don't - erring on the side of leniency.

- type: marking
  id: AlienAntenna
  bodyPart: HeadSide
  markingCategory: HeadSide
  speciesRestriction: [ Resomi ]
  invertSpeciesRestriction: true
  sprites:
  - sprite: _DEN/Mobs/Customization/Head/alien_markings.rsi
    state: alien_antenna_double

- type: marking
  id: AlienAntennaSide
  bodyPart: HeadSide
  markingCategory: HeadSide
  speciesRestriction: [ Resomi ]
  invertSpeciesRestriction: true
  sprites:
  - sprite: _DEN/Mobs/Customization/Head/alien_markings.rsi
    state: alien_antenna_side

- type: marking
  id: AlienAntennaSingle
  bodyPart: HeadSide
