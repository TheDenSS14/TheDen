# Costume bundles
# Used to consolidate multi-item costumes into a single item for drobes.

- type: entity
  abstract: true
  parent: [BaseStorageItem, BaseBagOpenClose]
  id: BaseCostumeBundle
  name: costume bundle
  description: A bag containing assorted costume parts.
  components:
  - type: Sprite
    sprite: _DEN/Objects/Storage/costume_bundle.rsi
    layers:
    - state: icon-outfit
      map: [ "enum.ToggleableVisuals.Layer" ]
      color: "#ffffff"
    - state: icon-wrapper-fill
      color: "#ffffff22"
    - state: icon-wrapper
    - state: icon-label
      color: "#dd6b17"
  # - type: ContainerHeld
  #   threshold: 1
  - type: Item
    size: Normal
    heldPrefix: empty
    # sprite: _DEN/Objects/Storage/costume_bundle.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,5,3
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: {visible: true}
          False: {visible: false}
  - type: StaticPrice
    price: 10

