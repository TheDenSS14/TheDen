# Costume bundles
# Used to consolidate multi-item costumes into a single item for drobes.

- type: entity
  abstract: true
  parent: [BaseStorageItem, BaseBagOpenClose]
  id: BaseCostumeBundle
  name: costume bundle
  description: A bag containing assorted costume parts.
  components:
  - type: Sprite
    sprite: _DV/Objects/Storage/lunchbox.rsi
    layers:
    - state: generic
    - state: generic-open
      map: ["openLayer"]
  - type: Item
    size: Normal
    shape: null
    sprite: _DV/Objects/Storage/lunchbox.rsi
    heldPrefix: generic
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,5,3
  - type: StaticPrice
    price: 10

- type: entity
  parent: BaseCostumeBundle
  id: CostumeBundleAngel
  name: angel costume bundle
