- type: entity
  name: antique energy shield
  parent: BaseEnergyShield
  id: EnergyShieldWarden
  description: Even though it is a relic of a past conflict, this energy shield is in pristine condition.
  components:
  - type: Sprite
    sprite: _DEN/Objects/Weapons/Melee/wardenshield.rsi
    layers:
      - state: eshield-icon
      - state: eshield-on
        color: "#ffffff"
        visible: false
        shader: unshaded
        map: [ "shield" ]
  - type: Item
    size: Small
    sprite: _DEN/Objects/Weapons/Melee/wardenshield.rsi
    heldPrefix: eshield
  - type: Reflect
    reflectProb: 0
    innate: true
    reflects:
      - Energy
  - type: Appearance
  - type: Damageable
    damageContainer: Shield
  - type: Battery
    maxCharge: 100
    startingCharge: 100
  - type: RechargeableBlocking
    dischargedRechargeRate: 7.5
    chargedRechargeRate: 10
  - type: BatterySelfRecharger
    autoRechargeRate: 10
    autoRecharge: true
  - type: ToggleableVisuals
    spriteLayer: shield
    inhandVisuals:
      left:
        - state: inhand-left-shield
          shader: unshaded
      right:
        - state: inhand-right-shield
          shader: unshaded
  - type: ToggleableLightVisuals
    spriteLayer: shield
    inhandVisuals:
      left:
        - state: inhand-left-shield
          shader: unshaded
          color: "#ff0000"
      right:
        - state: inhand-right-shield
          shader: unshaded
          color: "#ff0000"
