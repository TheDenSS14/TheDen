- type: entity
  parent: BaseSqueakyToy
  id: SqueakySmileyGuy
  name: smiley guy
  description: Socially acceptable toy for the kind of office desk worker whose job makes them want to become a serial killer. # also known as a "stress toy"
  components:
    - type: Sprite
      sprite: _DEN/Objects/Fun/littlesteve.rsi
      layers:
        - state: icon
          color: "#EDE74E"
          map: ["enum.DamageStateVisualLayers.Base"]
    - type: Item
      inhandVisuals:
        left:
          - state: inhand-left
            color: "#EDE74E"
            map: ["enum.DamageStateVisualLayers.Base"]
        right:
          - state: inhand-right
            color: "#EDE74E"
            map: ["enum.DamageStateVisualLayers.Base"]

- type: entity
  parent: SqueakySmileyGuy
  id: SqueakySmileyGuyRandom
  suffix: random appearance
  components:
    - type: RandomSprite
      available:
        - enum.DamageStateVisualLayers.Base:
            icon: PlasticToy

- type: entity
  parent: SqueakySmileyGuy
  id: SqueakySmileyBall
  name: smiley ball
  description: This thing is squishy and full of slime. Just like you!
  components:
    - type: Sprite
      sprite: _DEN/Objects/Fun/smileyball.rsi

- type: entity
  parent: SqueakySmileyBall
  id: SqueakySmileyBallRandom
  suffix: random appearance
  components:
    - type: RandomSprite
      available:
        - enum.DamageStateVisualLayers.Base:
            icon: PlasticToy

- type: entity
  parent: BasePlushie
  id: PlushieAlienGerm
  name: alien germ plushie
  description: A stuffed toy that resembles a... UFO? Alien? Germ? It looks at you pleadingly.
  components:
    - type: Sprite
      sprite: _DEN/Objects/Fun/ufoplushie.rsi
      state: icon
    - type: FoodSequenceElement
      entries:
        CottonBurger: AlienGermPlushie

# accidentally made the sprite too small at first but i didnt want to throw it out so you get a little one.
- type: entity
  parent: PlushieAlienGerm
  id: PlushieAlienGermMini
  name: mini alien germ plushie
  description: A stuffed toy that resembles a... UFO? Alien? Germ? This one is very small.
  components:
    - type: Sprite
      state: small
    - type: Item
      size: Tiny
    - type: SecretStash
      maxItemSize: Tiny
    - type: FoodSequenceElement
      entries:
        CottonBurger: AlienGermMiniPlushie

# SPECIES PLUSHIES

- type: entity
  parent: BasePlushie
  id: PlushieOvinia
  name: ovinia plushie
  description: A stuffed toy that resembles an ovinia. Made with real wool!
  components:
    - type: Sprite
      sprite: _DEN/Objects/Fun/oviniaplushie.rsi
      state: icon
    - type: EmitSoundOnUse
      sound:
        collection: OviniaPlushieSounds
    - type: EmitSoundOnLand
      sound:
        collection: ToySqueak
    - type: EmitSoundOnActivate
      sound:
        collection: OviniaPlushieSounds
    - type: EmitSoundOnTrigger
      sound:
        collection: OviniaPlushieSounds
    - type: MeleeWeapon
      soundHit:
        collection: OviniaPlushieSounds
    - type: Food
      useSound:
        collection: OviniaPlushieSounds
    - type: FoodSequenceElement
      entries:
        CottonBurger: OviniaPlushie

- type: entity
  parent: BaseItem
  id: SkimmerDiscus
  name: skimmer discus
  description: "A glowing rayskin ring used in the thaven sport of Skimmer, thrown through underwater goals in violent six-on-six matches."
  components:
  - type: Sprite
    sprite: _DEN/Objects/Fun/skimmerdiscus.rsi
    layers:
    - state: icon-underglow
      shader: unshaded
    - state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.25
        density: 20
        mask:
        - ItemMask
        restitution: 0.8 # bouncy
  - type: DisarmMalus
    malus: -.1
  - type: Catchable
    catchChance: 300
    catchSuccessSound:
      path: /Audio/Effects/toss.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Effects/toss.ogg
  - type: Item
    size: Small
    sprite: _DEN/Objects/Fun/skimmerdiscus.rsi
    inhandVisuals:
      left:
      - state: inhand-left-underglow
        shader: unshaded
      - state: inhand-left
      right:
      - state: inhand-right-underglow
        shader: unshaded
      - state: inhand-right
  - type: PointLight
    radius: 1.5
    color: "#FF5588"
  - type: TileFrictionModifier
    modifier: 0.01
