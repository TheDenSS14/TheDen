- type: entity
  name: rescue axe
  parent: BaseItem
  id: BlueshieldAxe
  description: A one-handed axe issued to Blueshield Officers as both a self-defense weapon and a rescue tool able to pry into doors in case of emergencies.
  components:
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: Sprite
    sprite: _DEN/Objects/Weapons/Melee/blueshieldaxe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    attackRate: .8
    range: 1.4
    damage:
      types:
        Blunt: 3
        Slash: 12
    heavyDamageBaseModifier: 1.2
    heavyStaminaCost: 5
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: DamageOtherOnHit
    meleeDamageMultiplier: 1.5
    staminaCost: 6.5
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: EmbedPassiveDamage
  - type: Tool
    qualities:
      - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Prying
  - type: Item
    sprite: _DEN/Objects/Weapons/Melee/blueshieldaxe.rsi
    size: Small
  # Shitmed Change
  - type: Scalpel
    speed: 0.3
  - type: BoneSaw
    speed: 0.4
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/saw.ogg
