- type: entity
  name: Pulse Magnum
  parent: BaseWeaponBatterySmall
  id: WeaponEnergyPulse
  description: A hybridization of pulse and energy gun technologies, reserved for NT operatives.
  components:
  - type: Sprite
    sprite: _DEN/Objects/Weapons/Guns/Battery/pulse_magnum.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-disabler
      shader: unshaded
      map: [ "Firemode" ]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
    - suitStorage
    - Back
    sprite: _DEN/Objects/Weapons/Guns/Battery/pulse_magnum.rsi
  - type: Gun
    fireRate: 2
    projectileSpeed: 37.50
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 800
    startingCharge: 800
  - type: ProjectileBatteryAmmoProvider
    proto: BulletPulseMagnumDisabler
    fireCost: 50
  - type: EnergyGun
    fireModes:
    - proto: BulletPulseMagnumDisabler
      fireCost: 50
      name: disabling
      state: disabler
    - proto: BulletPulseMagnumLethal
      fireCost: 100
      name: lethal
      state: lethal
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }
  - type: Tag
    tags:
    - Sidearm
  - type: BatterySelfRecharger # 20 seconds to fully recharge, but it does not do so if it has been fired in the last 3 seconds.
    autoRecharge: true
    autoRechargeRate: 50
    autoRechargePause: true
    autoRechargePauseTime: 3