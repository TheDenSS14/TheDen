- type: entity
  name: shot gun bolt
  id: ShotgunLaserPellet
  parent: BulletLaser
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 15
    soundHit:
      collection: WeakHit
    forceSound: true

- type: entity
  name: narrow laser barrage
  id: WardenEnergyShotgunLethalMode
  parent: ShotgunLaserPellet
  categories: [ HideSpawnMenu ]
  components:
  - type: ProjectileSpread
    proto: ShotgunLaserPellet
    count: 5 # 75 heat damage if you hit all your shots
    spread: 13

- type: entity
  name: disabler laser barrage
  id: WardenEnergyShotgunDisablerMode
  parent: BulletDisablerSmg
  categories: [ HideSpawnMenu ]
  components:
  - type: ProjectileSpread
    proto: BulletDisablerSmg
    count: 5 # 2 shot stamina crit if you can land all the shots
    spread: 13

- type: entity
  name: pulse bolt
  id: BulletPulseMagnumLethal
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: _DEN/Objects/Weapons/Guns/Projectiles/energybolts.rsi
    layers:
    - state: pulse_bolt
      shader: unshaded
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectPulseMagnumLethal
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
  - type: Projectile
    impactEffect: BulletImpactEffectEnergyPulse
    damage:
      types:
        Blunt: 5
        Heat: 20
    soundHit:
      collection: MeatLaserImpact

- type: entity
  name: disabler bolt
  id: BulletPulseMagnumDisabler
  parent: BulletDisabler
  categories: [ HideSpawnMenu ]
  components:
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectPulseMagnumDisabler
  - type: StaminaDamageOnCollide
    damage: 30
  - type: Projectile
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Heat: 3 # DEN 5 => 3
        #Ion: 10 #Goobstation
    soundHit:
      collection: WeakHit
    forceSound: true