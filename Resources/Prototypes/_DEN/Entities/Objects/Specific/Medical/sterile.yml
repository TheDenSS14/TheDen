- type: entity
  name: medical trash
  parent: BaseItem
  id: MedicalTrashSyringePackaging
  description: Empty packaging of a medical item.
  components:
  - type: Sprite
    sprite: /Textures/_DEN/Objects/Specific/Medical/sterile.rsi
    state: medical_trash
    scale: 1.25, 1.25
  - type: Item
    size: Tiny

- type: entity
  name: packaged disposable syringe
  parent: BaseItem
  id: DisposableSyringePackaged
  description: A disposable syringe sealed in a sterile package.
  components:
  - type: Sprite
    sprite: /Textures/_DEN/Objects/Specific/Medical/sterile.rsi
    state: disposable_syringe_packaged
    scale: 0.85, 0.85
  - type: Item
    size: Small
  - type: SpawnItemsOnUse
    items:
      - id: MedicalTrashSyringePackaging
      - id: DisposableSyringe
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  name: jet injector
  parent: BaseItem
  description: A sterile injector for convenient administration of drugs to patients.
  id: JetInjector
  components:
  - type: Sprite
    sprite: _DEN/Objects/Specific/Medical/jetinjector.rsi
    layers:
    - state: jetinjector_base
      map: [ "enum.SolutionContainerLayers.Base" ]
    - state: jetinjector_filled1
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
  - type: Icon
    sprite: _DEN/Objects/Specific/Medical/jetinjector.rsi
    state: "jetinjector_base"
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: jetinjector_filled
    solutionName: hypospray
  - type: Item
    sprite: _DEN/Objects/Specific/Medical/jetinjector.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 15
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: false
    injectTime: 2.5
    injectMaxCapacity: true
    bypassBlockInjection: false
  - type: UseDelay
    delay: 0.5
  - type: StaticPrice
    price: 750
