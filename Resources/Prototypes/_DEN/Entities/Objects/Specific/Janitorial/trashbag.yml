- type: entity
  name: bag of holding trash
  id: TrashBagBluespace
  parent: TrashBag
  description: A development in janitorial technology allowing for rapid and repetitive collection of trash to be nearly effortless, featuring bluespace! Best not to put anything sharp in it...
  components:
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,19,9
    quickInsert: true
    areaInsert: true
    areaInsertRadius: 4
  - type: MagnetPickup 
    range: 2
    magnetEnabled: false # Frontier
    magnetCanBeEnabled: false # Frontier
  - type: ItemToggle
    soundActivate: &soundActivate
      collection: sparks
      params:
        variation: 0.25
    soundDeactivate: *soundActivate
    #onUse: false #TheDen, commented out to remove duplicate activate verb
    #onAltUse: true
    #onActivate: false
  - type: Sprite
    sprite: _DEN/Objects/Specific/Janitorial/trashbag.rsi
    layers:
      - state: icon-0
        map: ["enum.StorageFillLayers.Fill"]
  - type: Clothing
    slots: [belt]
    sprite: _DEN/Objects/Specific/Janitorial/trashbag.rsi
  - type: Item
    size: Huge
  - type: StorageFillVisualizer
    fillBaseName: icon