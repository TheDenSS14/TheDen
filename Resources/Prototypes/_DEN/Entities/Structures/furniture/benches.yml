- type: entity
  parent: BenchBaseMiddle
  id: BenchSofaSomberMiddle
  name: somber leather sofa
  suffix: Middle
  description: "A plush leather sofa with electrum accents."
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _DEN/Structures/Furniture/Benches/sombersofa.rsi
  - type: StaticPrice
    price: 125
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 3
            max: 3
          ScrapElectrum:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: BenchSofaSomberMiddle
  id: BenchSofaSomberLeft
  suffix: Left
  components:
  - type: Sprite
    state: left

- type: entity
  parent: BenchSofaSomberMiddle
  id: BenchSofaSomberRight
  suffix: Right
  components:
  - type: Sprite
    state: right

- type: entity
  parent: BenchSofaSomberMiddle
  id: BenchSofaSomberCorner
  suffix: Corner
  components:
  - type: Sprite
    state: corner
