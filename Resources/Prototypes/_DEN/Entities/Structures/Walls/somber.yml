# Standard

- type: entity
  parent: WallShuttle
  id: WallSomber
  name: somber wall
  description: "Layered with dark, slanted mnemolith slabs in a tight grid to prevent psionic scrying."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Walls/Somber/somber.rsi
  - type: Icon
    sprite: _DEN/Structures/Walls/Somber/somber.rsi
  - type: Tag
    tags:
    - Wall
  - type: IconSmooth
    key: walls
    base: wall

- type: entity
  parent: WallShuttleDiagonal
  id: WallSomberDiagonal
  name: somber wall
  suffix: Diagonal
  description: "Layered with dark, slanted mnemolith slabs in a tight grid to prevent psionic scrying."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Walls/Somber/somber_diagonal.rsi
  - type: Icon
    sprite: _DEN/Structures/Walls/Somber/somber_diagonal.rsi
  - type: Tag
    tags:
    - Wall
  - type: IconSmooth
    mode: Diagonal
    key: walls
    base: state

