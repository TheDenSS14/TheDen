- type: entity
  parent: BaseMaterialDoorNavMap
  id: SomberAmaranthDoor
  name: somber amaranth door
  description: "A door made of exotic, extremely durable hardwood. Also called purpleheart, or incorrectly, rosewood."
  components:
  - type: Door
    openSound:
      path: /Audio/Effects/door_open.ogg
    closeSound:
      path: /Audio/Effects/door_close.ogg
  - type: Sprite
    sprite: _DEN/Structures/Doors/MineralDoors/amaranth_door.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          ScrapElectrum:
            min: 1
            max: 3
          MaterialWoodPlank1:
            min: 3
            max: 3
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy

