- type: entity
  parent: [ClothingBeltBase, ClothingSlotBase]
  id: ClothingBeltKatanaSheathSingle
  name: katana sheath
  description: An ornate belt designed to hold a katana. Earned through experience and hard work.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Belt/katanasheathsingle.rsi
    state: sheath
  - type: Clothing
    sprite: _DEN/Clothing/Belt/katanasheathsingle.rsi
  - type: Item
    size: Large
  - type: ItemSlots
    slots:
      item:
        name: Katana
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/SimpleStation14/Items/Handling/sword_sheath.ogg
        ejectSound: /Audio/SimpleStation14/Items/Handling/sword_unsheath.ogg
        whitelist:
          tags:
          - Katana
  - type: ItemMapper
    mapLayers:
      sheath-sabre:
        whitelist:
          tags:
          - Katana
  - type: Appearance
  - type: Tag
    tags:
      - BeltSlotNotBelt

- type: entity
  parent: ClothingBeltSecurityWebbing
  id: ClothingBeltBSOWebbing
  name: blueshield webbing
  description: A robust set of webbing made to fit the needs of a blueshield officer.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Belt/blueshieldwebbing.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Belt/blueshieldwebbing.rsi
  - type: ItemSlots
    slots:
      medkit:
        name: clothing-belt-medkit
        priority: -1
        whitelist:
          tags:
          - Medkit
          - Portafib
          - Compactdefib
          - Rollerbed
        insertOnInteract: true
      holster:
        name: clothing-belt-sidearm
        whitelist:
          tags:
          - Sidearm
      radio:
        name: clothing-belt-radio
        priority: -2
        whitelist:
          tags:
            - Radio
        insertOnInteract: true
  - type: ItemMapper # DeltaV - adjust for DeltaV sprites.
    mapLayers:
      medkit:
        whitelist:
          tags:
          - Medkit
      baton:
        whitelist:
          components:
          - Stunbaton
      gasgrenade:
        whitelist:
          tags:
            - Grenade
      slp:
        whitelist:
          tags:
          - Sidearm
      BRDIP_15:
        whitelist:
          tags:
            - BRDIP_15
      pulsemagnum:
        whitelist:
          tags:
            - Pulsemagnum
    sprite: _DEN/Clothing/Belt/BSO_belt_overlay.rsi
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      holster: !type:ContainerSlot {}
      medkit: !type:ContainerSlot {}
      radio: !type:ContainerSlot {}
  - type: Appearance