- type: entity
  parent: [ClothingBeltBase, ClothingSlotBase]
  id: ClothingBeltKatanaSheathSingle
  name: katana sheath
  description: An ornate belt designed to hold a katana. Earned through experience and hard work.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Belt/katanasheathsingle.rsi
    state: sheath
  - type: Clothing
    sprite: _DEN/Clothing/Belt/katanasheathsingle.rsi
  - type: Item
    size: Large
  - type: ItemSlots
    slots:
      item:
        name: Katana
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/SimpleStation14/Items/Handling/sword_sheath.ogg
        ejectSound: /Audio/SimpleStation14/Items/Handling/sword_unsheath.ogg
        whitelist:
          tags:
          - Katana
  - type: ItemMapper
    mapLayers:
      sheath-sabre:
        whitelist:
          tags:
          - Katana
  - type: Appearance
  - type: Tag
    tags:
      - BeltSlotNotBelt

- type: entity
  parent: [ BaseBlueshieldOfficerContraband, ClothingBeltStorageBase ]
  id: ClothingBeltBSOWebbing
  name: blueshield webbing
  description: A robust chest rig made to fit the needs of a blueshield officer.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Belt/blueshieldwebbing.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Belt/blueshieldwebbing.rsi
  - type: ItemSlots
    slots:
      medkit:
        name: clothing-belt-medkit
        priority: -1
        whitelist:
          tags:
          - Medkit
          - Portafib
          - Compactdefib
          - Rollerbed
        insertOnInteract: true
      holster:
        name: clothing-belt-sidearm
        whitelist:
          tags:
          - Sidearm
        ejectSound: #Den edit
          path: /Audio/_DEN/Weapons/pistol_unholster.ogg
        insertOnInteract: true
        insertSound: #Den edit
          path: /Audio/_DEN/Weapons/pistol_holster.ogg
      radio:
        name: clothing-belt-radio
        priority: -2
        whitelist:
          tags:
            - Radio
        insertOnInteract: true
  - type: ItemMapper # For item overlays
    mapLayers:
      medkit:
        whitelist:
          tags:
          - Medkit
      baton:
        whitelist:
          components:
          - Stunbaton
      gasgrenade:
        whitelist:
          tags:
            - Grenade
      slp:
        whitelist:
          tags:
          - Sidearm
      BRDIP_15:
        whitelist:
          tags:
            - BRDIP_15
      pulsepdw:
        whitelist:
          tags:
            - PulsePDW
    sprite: _DEN/Clothing/Belt/BSO_belt_overlay.rsi
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      holster: !type:ContainerSlot {}
      medkit: !type:ContainerSlot {}
      radio: !type:ContainerSlot {}
  - type: Appearance

- type: entity
  parent: ClothingBeltBSOWebbing
  id: ClothingBeltBSOWebbingFilled
  name: blueshield webbing
  description: A robust chest rig made to fit the needs of a blueshield officer.
  suffix: Filled # TheDen
  components:
  - type: StorageFill
    contents:
      - id: Stunbaton
      - id: Flash
      - id: Handcuffs
      - id: HoloprojectorSecurity
      - id: FlashlightSeclite
      - id: HandheldCrewMonitorBSO
  - type: ContainerFill
    containers: 
      radio:
      - RadioHandheldSecurity
