- type: trait
  id: BloodExaminer
  category: TraitsPhysicalBiological
  points: -1
  requirements:
  - !type:CharacterJobRequirement
    inverted: true
    jobs:
    - StationAi
    - Borg
    - MedicalBorg
  - !type:CharacterTraitRequirement
    inverted: true
    traits:
    - Vampirism
    - HollowFangs
    # NOTE: I'm allowing IPCs to have this one. Maybe they have a blood detecting sensor.
  functions:
  - !type:TraitAddComponent
    components:
      - type: BloodExaminer

- type: trait
  id: BlackBlood
  category: TraitsPhysicalBiological
  points: 0
  requirements:
  - !type:CharacterTraitRequirement
    inverted: true
    traits:
    - Synthetic
  - !type:CharacterSpeciesRequirement
    inverted: true
    species:
    - IPC
  functions:
  - !type:TraitModifyBloodstream
    bloodReagent: BlackBlood
