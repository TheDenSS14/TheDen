- type: trait
  id: FastMetabolism
  category: TraitsPhysicalBiological
  points: 2
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - Borg
        - MedicalBorg
    - !type:CharacterSpeciesRequirement
      inverted: true
      species:
        - IPC
        - Chitinid
        - Rodentia
        - Tajaran
        - Vulpkanin
  functions:
    - !type:TraitReplaceComponent
      components:
        - type: Hunger
          decayRateMultiplier: 1.33

# Amputee traits

## Arms

# NOTE: I did not allow the ability to remove both arms, as I imagine people would use that in bad faith.
# NOTE 2: Characters with more than 2 limbs lose ALL limbs on that specific side, I believe.
# Check TraitCyberneticLimbReplacement for what I mean.

- type: trait
  id: AmputeeLeftArm
  category: TraitsPhysicalDisabilities
  points: 6
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - Borg
        - MedicalBorg
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
        - AmputeeRightArm
  functions:
    - !type:TraitCyberneticLimbReplacement
      removeBodyPart: Arm
      partSymmetry: Left

- type: trait
  id: AmputeeRightArm
  category: TraitsPhysicalDisabilities
  points: 6
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - Borg
        - MedicalBorg
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
        - AmputeeLeftArm
  functions:
    - !type:TraitCyberneticLimbReplacement
      removeBodyPart: Arm
      partSymmetry: Right

