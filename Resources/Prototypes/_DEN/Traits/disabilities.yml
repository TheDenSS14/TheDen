- type: trait
  id: FastMetabolism
  category: TraitsPhysicalBiological
  points: 2
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - Borg
        - MedicalBorg
    - !type:CharacterSpeciesRequirement
      inverted: true
      species:
        - IPC
        - Chitinid
        - Rodentia
        - Tajaran
        - Vulpkanin
  functions:
    - !type:TraitReplaceComponent
      components:
        - type: Hunger
          decayRateMultiplier: 1.33

# Amputee traits

## Arms

# NOTE: I did not allow the ability to remove both arms, as I imagine people would use that in bad faith.
# NOTE 2: Characters with more than 2 limbs lose ALL limbs on that specific side, I believe.
# Check TraitCyberneticLimbReplacement for what I mean.

- type: trait
  id: AmputeeLeftArm
  category: TraitsPhysicalDisabilities
  points: 6
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - Borg
        - MedicalBorg
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
        - AmputeeRightArm
  functions:
    - !type:TraitCyberneticLimbReplacement
      removeBodyPart: Arm
      partSymmetry: Left

- type: trait
  id: AmputeeRightArm
  category: TraitsPhysicalDisabilities
  points: 6
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - Borg
        - MedicalBorg
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
        - AmputeeLeftArm
  functions:
    - !type:TraitCyberneticLimbReplacement
      removeBodyPart: Arm
      partSymmetry: Right

## Legs

- type: trait
  id: AmputeeLeftLeg
  category: TraitsPhysicalDisabilities
  points: 6
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - Borg
        - MedicalBorg
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
      - AmputeeRightLeg
      - AmputeeBothLegs
  functions:
    - !type:TraitCyberneticLimbReplacement
      removeBodyPart: Leg
      partSymmetry: Left

- type: trait
  id: AmputeeRightLeg
  category: TraitsPhysicalDisabilities
  points: 6
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - Borg
        - MedicalBorg
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
      - AmputeeLeftLeg
      - AmputeeBothLegs
  functions:
    - !type:TraitCyberneticLimbReplacement
      removeBodyPart: Leg
      partSymmetry: Right

- type: trait
  id: AmputeeBothLegs
  category: TraitsPhysicalDisabilities
  points: 0 # WheelchairBound already disables your legs - this is basically cosmetic
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - Borg
        - MedicalBorg
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
      - AmputeeLeftLeg
      - AmputeeRightLeg
    - !type:CharacterTraitRequirement
      traits:
      - WheelchairBound
      # If any other traits give legless characters mobility, feel free to add them here.
  functions:
    - !type:TraitCyberneticLimbReplacement
      removeBodyPart: Leg
      partSymmetry: Left
    - !type:TraitCyberneticLimbReplacement
      removeBodyPart: Leg
      partSymmetry: Right
