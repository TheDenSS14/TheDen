# Base
# Included species: Anything that can have nipples in the normal position. really.
# Not included: Species that lack nipple sexual dimorphism. Put those in the Vulp piercing's species list.
# (For context, on most species, male and female sprites have different nipple placements)
- type: marking
  abstract: true
  id: BaseMarkingNipplePiercing
  bodyPart: Chest
  markingCategory: Nipples
  sexRestriction: [Female]
  invertSpeciesRestriction: true
  speciesRestriction:
    - Resomi
    - Plasmaman
    - Vox
    - Diona
    - IPC
  coloring:
    default:
      type: !type:SimpleColoring
        color: "#FFFFFF"

# Note: This is marked "vulp", but it's moreso for species where the male/female sprites have same nipple placement.
- type: marking
  abstract: true
  parent: BaseMarkingNipplePiercing
  id: BaseMarkingNipplePiercingVulp
  speciesRestriction: [Vulpkanin]
  sexRestriction: null

- type: marking
  abstract: true
  parent: BaseMarkingNipplePiercing
  id: BaseMarkingNipplePiercingMale
  sexRestriction: [Male, Unsexed]

