# Markings

# Note: Most species have slightly different nipple placements on the male/female sprites.
# For species where both sexes have the same nipple placement, they can be added to UnisexSpecies.
# Exclude species that can't have nipples / have nipples in the "wrong" position.

- type: marking
  abstract: true
  id: BaseMarkingNipple
  bodyPart: Chest
  markingCategory: Nipples
  sexRestriction: [Female]
  invertSpeciesRestriction: true
  speciesRestriction:
    # No nip steve
    - Resomi
    - Plasmaman
    - Vox
    - Diona
    - IPC
    # Unisex species
    - Vulpkanin
  coloring:
    default:
      type:
        !type:TattooColoring
      fallbackTypes:
      - !type:SkinColoring

- type: marking
  abstract: true
  parent: BaseMarkingNipple
  id: BaseMarkingNippleMale
  invertSexRestriction: true

- type: marking
  abstract: true
  parent: BaseMarkingNipple
  id: BaseMarkingNippleUnisexSpecies
  speciesRestriction: [Vulpkanin]
  invertSpeciesRestriction: false
  sexRestriction: null

