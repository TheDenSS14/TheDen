# This is the actual ingredient version, not the other one that puts an entire tofuburger in the burger
- type: foodSequenceElement
  id: TofuBurger
  name: food-sequence-content-tofu
  sprites:
  - sprite: _DEN/Objects/Consumable/Food/burger_sequence.rsi
    state: tofu
  tags:
  - Tofu

# Meat

# NOTE: Fish does not have the "meat" tag as I do not consider it very interchangeable with regular meat.
