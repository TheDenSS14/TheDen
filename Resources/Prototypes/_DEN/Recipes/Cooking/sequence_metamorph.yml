# rules for transferring recipes from microwaveMealRecipe
# 1) leave room for variation. If the original recipe calls for 2 pieces of meat, allow players to put in 2-3 pieces.
# 2) max SequenceLength must be 1 element greater than the minimum ingredient set requires. This will allow you to put 1 poison fly or 1 other ingredient in different recipes and the recipes will still be valid.

- type: metamorphRecipe
  id: MetamorphFoodBurgerTofu
  key: Burger
  result: FoodBurgerTofu
  rules:
  - !type:SequenceLength
    range:
      min: 2
      max: 3
  - !type:IngredientsWithTags # 1-2 tofu slices
    tags:
    - Tofu
    count:
      min: 1
      max: 2
  - !type:LastElementHasTags # last bun
    tags:
    - Bun

- type: metamorphRecipe
  id: MetamorphFoodBurgerXeno
  key: Burger
  result: FoodBurgerXeno
  rules:
  - !type:SequenceLength
    range:
      min: 2
      max: 3
  - !type:IngredientsWithTags # 1-2 xeno cutlets
    tags:
    - Cooked
    - Meat
    - Xeno
    count:
      min: 1
      max: 2
  - !type:LastElementHasTags # last bun
    tags:
    - Bun

- type: metamorphRecipe
  id: FoodBurgerCarp
  key: Burger
  result: FoodBurgerCarp
  rules:
  - !type:SequenceLength
    range:
      min: 3
      max: 4
  - !type:IngredientsWithTags # 1 fish fillet or carp cutlet
    tags:
    - Cooked
    - Cutlet
    - Fish
    count:
      min: 1
      max: 2
  - !type:IngredientsWithTags # 1 cheese
    tags:
    - Cheese
    count:
      min: 1
      max: 2
  - !type:LastElementHasTags # last bun
    tags:
    - Bun
