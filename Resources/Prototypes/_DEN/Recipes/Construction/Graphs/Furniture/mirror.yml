- type: constructionGraph
  id: WallMirror
  start: start
  graph:
  - node: start
    actions:
    - !type:DeleteEntity {}
    edges:
    - to: Mirror
      completed:
      - !type:SnapToGrid
      steps:
      - material: Glass
        amount: 2
        doAfter: 1
      - material: Silver
        amount: 2
        doAfter: 1
    - to: MirrorRectangle
      completed:
      - !type:SnapToGrid
      steps:
      - material: Glass
        amount: 2
        doAfter: 1
      - material: Silver
        amount: 2
        doAfter: 1

  # Deconstructs
  - node: Mirror
    entity: Mirror
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
          prototype: SheetGlass1
          amount: 2
      - !type:SpawnPrototype
          prototype: IngotSilver1
          amount: 2
      steps:
      - tool: Screwing
        doAfter: 2
  - node: MirrorRectangle
    entity: MirrorRectangle
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
          prototype: SheetGlass1
          amount: 2
      - !type:SpawnPrototype
          prototype: IngotSilver1
          amount: 2
      steps:
      - tool: Screwing
        doAfter: 2
