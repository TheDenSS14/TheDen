- type: language
  id: Psychomandate # Used for Hypnoglossy
  isVisibleLanguage: true
  speech:
    color: "#ff9efb" # The color of Psychomantic, hue shifted 40 degrees to be harsher
    fontId: OpenDyslexic # The same font as Psychomantic, since it's the same "language" being used for hypnotic commands
    fontSize: 10
    speechVerbOverrides:
    - chat-speech-verb-Psychomandate-1
    - chat-speech-verb-Psychomandate-2
    - chat-speech-verb-Psychomandate-3
    - chat-speech-verb-Psychomandate-4
    - chat-speech-verb-Psychomandate-5
    - chat-speech-verb-Psychomandate-6
    - chat-speech-verb-Psychomandate-7
  obfuscation:
    !type:ReplacementObfuscation
    replacement:
    - "*incomprehensible*" # Never actually used
