# Railings
- type: entity
  parent: Railing
  id: RailingStrong
  name: strong railing
  description: Durable railing meant to protect idiots like you from falling.
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

- type: entity
  parent: RailingStrong
  id: RailingSomber
  name: somber railing
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: _SHA/Structures/Walls/railing.rsi
    state: side
  - type: Icon
    sprite: _SHA/Structures/Walls/railing.rsi
    state: side
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.375"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer

