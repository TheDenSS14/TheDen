# Tiles

- type: entity
  parent: BaseItem
  id: FloorTileItemBreakCircuit
  name: break's circuit floor
  description: The floor was meant to hold this, not you.
  components:
  - type: Sprite
    sprite: _SHA/Objects/Tiles/tile.rsi
    state: break-circuit
  - type: FloorTile
    outputs:
    - Plating
    - FloorBreakCircuit
  - type: Item
    size: Normal
  - type: Tag
    tags:
      - NoPaint
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

