# Big fancy beds

- type: entity
  parent: BaseStructure
  id: BedPenthouseLower
  name: penthouse bed
  description: "A huge, plush bed draped in silky sheets."
  suffix: Fancy, Lower
  components:
  - type: HealOnBuckle
    damage:
      types:
        Poison: -1
        Cold: -1
        Blunt: -1
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,0.0,0.45,0.5"
        density: 190
        mask:
        - TableMask
  - type: Sprite
    sprite: _SHA/Structures/Furniture/furniture-64x32.rsi
    state: bedlower
