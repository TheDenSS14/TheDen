# Railings

- type: entity
  parent: Railing
  id: RailingStrong
  name: strong railing
  description: "Durable railing meant to protect idiots like you from falling."
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

