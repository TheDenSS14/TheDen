# Game Presets

- type: gamePreset
  id: BreakHome
  alias:
  - breakhome
  - home
  name: breakhome-title
  description: breakhome-description
  supportedMaps: HomeMapPool
  rules: []

- type: gamePreset
  id: BreakHideout
  alias:
  - breakhideout
  - hideout
  name: breakhideout-title
  description: breakhideout-description
  supportedMaps: HideoutMapPool
  rules: []

# Game Map Pools

- type: gameMapPool
