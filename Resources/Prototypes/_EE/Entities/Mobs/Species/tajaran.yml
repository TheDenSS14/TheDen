- type: entity
  name: Urist McTajaran
  parent: [BaseMobSpeciesOrganic, StorableSpecies] # TheDen
  id: MobTajaranBase
  abstract: true
  components:
  - type: Hunger
    decayRateMultiplier: 1.25
  - type: Thirst
  - type: Sprite
    scale: 0.8, 0.8
  - type: HumanoidAppearance
    species: Tajaran
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.28
        density: 140
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Body
    prototype: Tajaran
    requiredLegs: 2
  - type: Damageable
    damageModifierSet: Tajaran
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.85  # 0.7 is base speed.
      80: 0.75  # 0.5 is base speed.
  - type: Carriable # Carrying system from nyanotrasen.
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: Flammable
    fireStackIncreaseMultiplier: 1.35 # until you light it up, cuz it's oily too
  - type: NightVision
    color: "#808080"
    activateSound: null
    deactivateSound: null
  - type: Flashable
    eyeDamageChance: 0.3
    eyeDamage: 1
    durationMultiplier: 1.5
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 4
        Piercing: 1
  - type: Speech
    speechSounds: Alto
  - type: DamageOnHighSpeedImpact # Landing on all fours!
    damage:
      types:
        Blunt: 1
  - type: Stamina
    critThreshold: 85
    decay: 2.55 # 3 base decay multiplied by 0.85 = 2.55
  - type: TypingIndicator
    proto: felinid
  - type: PseudoItem
    storedOffset: 0,17
    shape:
      - 0,0,1,4
      - 0,2,3,4
      - 4,0,5,4
  - type: Vocal
    wilhelm: "/Audio/Nyanotrasen/Voice/Felinid/cat_wilhelm.ogg"
    sounds:
      Male: MaleFelinid
      Female: FemaleFelinid
      Unsexed: MaleFelinid
  - type: Felinid # real
  - type: NoShoesSilentFootsteps
  - type: ProtectedFromStepTriggers
    whitelist:
      types:
        - Shard
        - Landmine
        - Mousetrap
        - SlipEntity
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    - SiikMaas
    understands:
    - TauCetiBasic
    - SiikMaas
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - FelinidEmotes
  - type: FootPrints
  - type: Temperature
    coldDamageThreshold: 248.15 # -25 degrees centigrade, like 12 degrees below normal
    currentTemperature: 311.76  # Body temperature of cat
    coldDamage:
      types:
        Cold: 0.065 # in line with cold resist
    heatDamage:
      types:
        Heat: 2 # poor kitty
  - type: ThermalRegulator
    normalBodyTemperature: 311.76


- type: entity
  save: false
  name: Urist McHands
  parent: MobHumanDummy
  id: MobTajaranDummy
  categories: [ HideSpawnMenu ]
  description: A dummy tajaran meant to be used in character setup.
  components:
  - type: HumanoidAppearance
    species: Tajaran
