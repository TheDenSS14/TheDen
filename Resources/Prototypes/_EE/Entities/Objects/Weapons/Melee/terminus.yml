- type: entity
  name: DT-8 "Terminus"
  parent: BaseItem
  id: Terminus
  description: An advanced weapon crafted specifically for an oni. Capable of firing a spread of disabler shots from its tip.
  components:
  - type: RestrictedMelee
    whitelist:
      components:
        - Oni
  - type: Sprite
    sprite: Objects/Weapons/Melee/terminus.rsi
    state: icon
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.9
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 1
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletDisablerSmgSpread
    capacity: 1
    count: 1
  - type: MeleeWeapon
    attackRate: 1.2
    range: 1.65
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 12
        Slash: 2.5
    bluntStaminaDamageFactor: 2.0
    heavyRateModifier: 2
    heavyDamageBaseModifier: 1.2
    heavyStaminaCost: 5
    angle: 90
    soundHit:
      collection: MetalThud
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 5
        Slash: 10
  - type: DamageOtherOnHit
    staminaCost: 16
  - type: Wieldable
  - type: GunRequiresWield
  - type: Item
    size: Ginormous
  - type: DisarmMalus
  - type: Tool
    qualities:
    - Prying
  - type: Prying
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage

- type: entity
  name: DT-8 "Antique Terminus"
  parent: Terminus
  id: AntiqueTerminus
  description: With a rise of Oni personnel taking up the Head of Security position, it was deemed a necessity to equip them with the only Oni-compatible weapon able to fire disabler bolts.
