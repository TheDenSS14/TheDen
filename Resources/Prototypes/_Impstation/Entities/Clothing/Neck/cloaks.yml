- type: entity
  id: BaseObviousCloak
  abstract: true
  components:
  - type: WearerGetsExamineText
    examineText: obvious-desc-colors
    thing: obvious-thing-cloak
    warnExamine: false # for funny jokes!

- type: entity
  parent: [ ClothingNeckBase, BaseObviousCloak ]
  id: ClothingNeckCloakBear
  name: druid cloak
  description: This cloak has a wild-looking shape on it.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/bear.rsi
  - type: WearerGetsExamineText
    thingType: obvious-type-pride-bear

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakCaptaingreatcoat
  name: captain's greatcoat
  description: A pompous and ornate blue greatcoat with a nice gold trim, worn as a cape thanks to the gold aguilettes holding it around your neck.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/captaingreatcoat.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakWebSimple
  name: simple web cloak
  description: This tattered cloak looks a little spooky.
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/Neck/Cloaks/webcloaksimple.rsi
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialWebSilk1
      amount: 10
  - type: FlavorProfile
    flavors:
      - cobwebs
    ignoreReagents:
      - Fiber
  - type: Construction
    graph: WebObjects
    node: cloaksimple

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakWebFancy
  name: fancy web cloak
  description: This tattered cloak looks really spooky.
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/Neck/Cloaks/webcloakfancy.rsi
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialWebSilk1
      amount: 10
  - type: FlavorProfile
    flavors:
      - cobwebs
    ignoreReagents:
      - Fiber
  - type: Construction
    graph: WebObjects
    node: cloakfancy
