- type: entity
  id: BaseObviousScarf
  abstract: true
  components:
  - type: WearerGetsExamineText
    examineText: obvious-desc-colors
    thing: obvious-thing-scarf

- type: entity
  parent: ClothingNeckScarfBase
  id: ClothingNeckScarfWrapped
  name: wrapped scarf
  description: An extra long scarf that bundles around your neck to keep you warm.
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/Neck/Scarfs/wrappedscarfwhite.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/Neck/Scarfs/wrappedscarfwhite.rsi

- type: entity
  parent: ClothingNeckScarfBase
  id: ClothingNeckScarfStripedWeb
  name: striped web scarf
  description: A stylish striped web scarf. The perfect winter accessory for those with a keen fashion sense, and those who just can't handle a cold breeze on their necks.
  components:
    - type: Sprite
      sprite: _Impstation/Clothing/Neck/Scarfs/web.rsi
    - type: Clothing
      sprite: _Impstation/Clothing/Neck/Scarfs/web.rsi
    - type: Butcherable
      butcheringType: Knife
      spawned:
      - id: MaterialWebSilk1
        amount: 5
    - type: FlavorProfile
      flavors:
        - cobwebs
      ignoreReagents:
        - Fiber
    - type: SolutionContainerManager
      solutions: # 15 (3 (fiber count of web) * 5 (to craft)) + 6 (magical crafting bonus)
        food:
          maxVol: 21
          reagents:
          - ReagentId: Fiber
            Quantity: 21
    - type: Construction
      graph: WebObjects
      node: scarf

- type: entity
  parent: ClothingNeckScarfBase
  id: ClothingNeckScarfStripedZebraWeb
  name: short web scarf
  description: A short, striped web scarf. Feels like an unfinished cocoon.
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/Neck/Scarfs/zebraweb.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/Neck/Scarfs/zebraweb.rsi
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialWebSilk1
      amount: 3
  - type: FlavorProfile
    flavors:
      - cobwebs
    ignoreReagents:
      - Fiber
  - type: SolutionContainerManager
    solutions: # 9 (3 (fiber count of web) * 3 (to craft)) + 6 (magical crafting bonus)
      food:
        maxVol: 14
        reagents:
        - ReagentId: Fiber
          Quantity: 14
  - type: Construction
    graph: WebObjects
    node: shortscarf
