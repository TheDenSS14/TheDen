# Departmental bomber jackets, all parented to this basic white one
- type: entity
  parent: ClothingOuterStorageFoldableBase
  id: ClothingOuterCoatBomberWhite
  name: lightweight bomber jacket
  description: A lightweight bomber jacket, worn with the sleeves pushed up. # TheDen - This one's not butcherable because that deletes the custom color
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/OuterClothing/BomberJackets/bomber_white.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/OuterClothing/BomberJackets/bomber_white.rsi
  - type: Foldable
    unfoldVerbText: fold-unzip-verb
    foldVerbText: fold-zip-verb
  - type: TemperatureProtection # Same stats as the winter coats
    heatingCoefficient: 1.1
    coolingCoefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Slash: 0.95
        Heat: 0.90
  - type: AllowSuitStorage

- type: entity
  parent: ClothingOuterCoatBomberWhite
  id: ClothingOuterCoatBomberCargo
  name: logistics bomber jacket
  description: A brown bomber jacket, worn with the sleeves pushed up. It has plenty of pockets, and an L-shaped currency sign on the back. If you're feeling bold, you can loosen how it fits with a knife.
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/OuterClothing/BomberJackets/bomber_cargo.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/OuterClothing/BomberJackets/bomber_cargo.rsi
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: ClothingOuterCoatBomberCargoLoose
      amount: 1

