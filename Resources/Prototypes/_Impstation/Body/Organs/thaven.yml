- type: entity
  id: OrganThavenBrain
  parent: OrganHumanBrain
  name: thaven brain
  description: "An organic positronic brain. Quite remarkable, really."
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Thaven/organs.rsi
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 20
        reagents:
        - ReagentId: GreyMatter
          Quantity: 3
        - ReagentId: CarpoToxin
          Quantity: 12
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: CarpoToxin
        Quantity: 5
  - type: FlavorProfile
    flavors:
      - thavenflesh
  - type: FoodSequenceElement # TheDen - For burger/taco names (don't eat this oh my god it's so toxic)
    entries:
      Burger: ThavenBrain
      Taco: ThavenBrain

