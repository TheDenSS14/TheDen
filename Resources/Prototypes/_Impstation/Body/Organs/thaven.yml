- type: entity
  id: OrganThavenLungs
  parent: OrganHumanLungs
  name: thaven lungs
  description: "Technically not lungs since they don't draw chemicals from the air, these strange, durable organs use the motion of respiration to provide energy for cell maintenance."
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Thaven/organs.rsi
  - type: Metabolizer
    metabolizerTypes: [Thaven]
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 10
        reagents:
        - ReagentId: GreyMatter
          Quantity: 1
        - ReagentId: UncookedAnimalProteins
          Quantity: 4
        - ReagentId: CarpoToxin
          Quantity: 5
      Lung: # Not lungs, still needs a lung solution :(
        canReact: False
        maxVol: 100
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: CarpoToxin
        Quantity: 5
  - type: FlavorProfile
    flavors:
      - thavenflesh

