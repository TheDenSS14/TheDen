- type: entity
  id: PartThaven
  parent: [BaseItem, BasePart]
  name: "thaven body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: ShimmeringBlood
        Quantity: 10
      - ReagentId: CarpoToxin
        Quantity: 5

- type: entity
  id: TorsoThaven
  name: "thaven torso"
  parent: [PartThaven, BaseTorso]
  components:
  - type: Sprite
    sprite: _DEN/Mobs/Species/Thaven/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: ShimmeringBlood
        Quantity: 20
      - ReagentId: CarpoToxin
        Quantity: 10
  categories: [ HideSpawnMenu ]

- type: entity
  id: HeadThaven
  name: "thaven head"
  parent: [PartThaven, BaseHead]
