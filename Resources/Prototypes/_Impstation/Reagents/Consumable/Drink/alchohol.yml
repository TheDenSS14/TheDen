- type: reagent
  id: CottonBool
  name: reagent-name-cottonbool
  parent: BaseAlcohol
  desc: reagent-desc-cottonbool
  physicalDesc: reagent-physical-desc-fibrous
  flavor: cottonbool
  color: "#fff0e3"
  recognizable: true
  metamorphicSprite:
    sprite: Objects/Consumable/Drinks/thin_glass.rsi
    state: icon_empty
  metamorphicMaxFillLevels: 5
  metamorphicFillBaseName: fill-
  metamorphicChangeColor: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 4
      - !type:SatiateHunger
        conditions:
        - !type:OrganType
          type: Moth
          shouldHave: true
        factor: 4
