        conditions:
        - !type:OrganType
          type: Moth
          shouldHave: true
        emote: Squeak
        showInChat: true
        force: true
        probability: 0.35
    Medicine:
      effects:
      - !type:ModifyBleedAmount
        amount: -0.75
  fizziness: .1
