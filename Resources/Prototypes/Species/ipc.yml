- type: species
  id: IPC
  name: species-name-ipc
  roundStart: true
  prototype: MobIPC
  sprites: MobIPCSprites
  defaultSkinTone: "#aaa9ad"
  markingLimits: MobIPCMarkingLimits
  dollPrototype: MobIPCDummy
  skinColoration: Hues
  minAge: 1
  maxAge: 240
  oldAge: 50
  youngAge: 50
  maleFirstNames: IpcFirst
  femaleFirstNames: IpcFirst
  lastNames: IpcLast
  naming: FirstDashLast
  sexes:
  - Unsexed
  customName: true

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobIPCSprites
  sprites:
    TailBehind: MobHumanoidAnyMarking
    TailOversuit: MobHumanoidAnyMarking
    Head: MobIPCHead
    Face: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Eyes: MobHumanoidAnyMarking
    Chest: MobIPCTorso
    Underwear: MobHumanoidAnyMarking
    Undershirt: MobHumanoidAnyMarking
    LArm: MobIPCLArm
    RArm: MobIPCRArm
    LHand: MobIPCLHand
    RHand: MobIPCRHand
    LLeg: MobIPCLLeg
    RLeg: MobIPCRLeg
    LFoot: MobIPCLFoot
    RFoot: MobIPCRFoot
    Wings: MobHumanoidAnyMarking

- type: markingPoints
  id: MobIPCMarkingLimits
  points:
    Head:
      points: 6
      required: true
      defaultMarkings: [ MobIPCHeadDefault ]
    HeadTop:
      points: 6
      required: false
    Face:
      points: 6
      required: false
    Snout:
      points: 1
      required: false
    Tail:
      points: 6
      required: false
    Chest:
      points: 6
      required: true
      defaultMarkings: [ MobIPCTorsoDefault ]
    Undershirt:
      points: 2 # FLOOF CHANGE
      required: false
    Underwear:
      points: 2 # FLOOF CHANGE
      required: false
    HeadSide:
      points: 6
      required: false
    RightLeg:
      points: 6
      required: false
      defaultMarkings: [ MobIPCRLegDefault ]
    RightFoot:
      points: 6
      required: false
      defaultMarkings: [ MobIPCRFootDefault ]
    LeftLeg:
      points: 6
      required: false
      defaultMarkings: [ MobIPCLLegDefault ]
    LeftFoot:
      points: 6
      required: false
      defaultMarkings: [ MobIPCLFootDefault ]
    RightArm:
      points: 6
      required: false
      defaultMarkings: [ MobIPCRArmDefault ]
    RightHand:
      points: 6
      required: false
      defaultMarkings: [ MobIPCRHandDefault ]
    LeftArm:
      points: 6
      required: false
      defaultMarkings: [ MobIPCLArmDefault ]
    LeftHand:
      points: 6
      required: false
      defaultMarkings: [ MobIPCLHandDefault ]
    Wings:
      points: 1
      required: false

