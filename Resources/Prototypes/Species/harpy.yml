- type: markingPoints
  id: MobHarpyMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ HarpyTailPhoenix ]
    HeadTop:
      points: 2
      required: true
      defaultMarkings: [ HarpyEarsDefault ]
    HeadSide:
      points: 6
      required: false
    Chest:
      points: 6
      required: true
      defaultMarkings: [ HarpyChestDefault ]
    Undershirt:
      points: 2 # FLOOF CHANGE
      required: false
    Underwear:
      points: 2 # FLOOF CHANGE
      required: false
    RightLeg:
      points: 6
      required: false
    RightFoot:
      points: 6
      required: false
    LeftLeg:
      points: 6
      required: false
    LeftFoot:
      points: 6
      required: false
    RightArm:
      points: 1
      required: false
      defaultMarkings: [ HarpyWingDefaultHuescale ]
    RightHand:
      points: 2
      required: false
    LeftArm:
      points: 2
      required: false
    LeftHand:
      points: 2
      required: false

