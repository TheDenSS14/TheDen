- type: species
  id: Harpy
  name: species-name-harpy
  roundStart: true
  prototype: MobHarpy
  sprites: MobHarpySprites
  defaultSkinTone: "#c0967f"
  markingLimits: MobHarpyMarkingLimits
  dollPrototype: MobHarpyDummy
  skinColoration: HumanAnimal
  minHeight: 0.6
  defaultHeight: 0.8
  maxHeight: 1.1
  minWidth: 0.55
  defaultWidth: 0.8
  maxWidth: 1.15
  customName: true

