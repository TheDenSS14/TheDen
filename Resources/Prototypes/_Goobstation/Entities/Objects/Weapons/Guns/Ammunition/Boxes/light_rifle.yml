- type: entity
  parent: BaseMagazineBoxLightRifle
  id: MagazineBoxLightRifleSubsonic
  name: ammunition box (.30 rifle subsonic)
  components:
  - type: BallisticAmmoProvider
    capacity: 70
    proto: CartridgeLightRifleSubsonic
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeLightRifleSubsonic
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: rubber
