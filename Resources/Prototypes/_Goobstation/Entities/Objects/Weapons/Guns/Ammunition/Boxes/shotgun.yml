# Carpshot
- type: entity
  name: shell box (8 gauge carpshot)
  parent: AmmoProviderShotgunShell
  id: MagazineBoxShotgunHighCaliber
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunHighCaliber
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: lethal

# Normal Slug
- type: entity
  name: shell box (8 gauge slug)
  parent: AmmoProviderShotgunShell
  id: MagazineBoxShotgunSlugHighCaliber
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunSlugHighCaliber
  - type: MagazineVisuals
    magState: mag-alt
    steps: 5
    zeroVisible: false
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-alt-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: slug

