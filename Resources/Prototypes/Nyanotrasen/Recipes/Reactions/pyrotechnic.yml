# Because you know someone's going to try putting water in the deep fryer.
- type: reaction
  id: HotCornoilAndWater
  impact: Medium
  minTemp: 373.15
  reactants:
    Cornoil:
      amount: 1
    Water:
      amount: 1
  effects:
  - !type:CreateGas
    gas: WaterVapor

