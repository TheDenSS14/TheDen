- type: entity
  parent: [BaseMobHuman, StorableSpecies] # TheDen
  name: Urist McOni
  id: MobOniBase
  abstract: true
  components:
  - type: Speech
    speechSounds: Baritone
    speechVerb: Oni
  - type: Vocal
    sounds:
      Male: MaleOni
      Female: FemaleOni
      Unsexed: MaleOni
  - type: HumanoidAppearance
    species: Oni
  - type: Sprite
    scale: 1.2, 1.2
  - type: Oni
    modifiers:
      coefficients:
        Blunt: 1.35
        Slash: 1.25
        Piercing: 1.25
        Asphyxiation: 1.35
  - type: Damageable
    damageModifierSet: Oni
  - type: Body
    prototype: Human
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 220
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Stamina
    critThreshold: 115
    decay: 3.45 # 3 base decay multiplied by 1.15 = 3.45
  - type: TypingIndicator
    proto: oni
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    understands:
    - TauCetiBasic
    # TODO: Discuss what to do about Oni language. Maybe give them something more klingon-esque?
  - type: PotentiaModifier
    potentiaMultiplier: 0.5
  - type: Tag
    tags:
    - OniEmotes
    - CanPilot
    - FootstepSound
    - DoorBumpOpener

- type: entity
  save: false
  name: Urist McOni
  parent: MobHumanDummy
  id: MobOniDummy
  categories: [ HideSpawnMenu ]
  description: A dummy oni meant to be used in character setup.
