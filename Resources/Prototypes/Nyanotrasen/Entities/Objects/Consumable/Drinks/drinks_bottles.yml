- type: entity
  parent: DrinkBottleGlassBaseFull
  id: DrinkSakeBottleFull
  name: sake bottle
  description: |
    Clear, or sometimes foggy
    Chilled like ice cream alcohol
    Fill a cup, drink up!
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: Sake
          Quantity: 100
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Drinks/sakebottle.rsi

