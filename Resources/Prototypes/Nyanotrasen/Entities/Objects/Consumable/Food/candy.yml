- type: entity
  parent: FoodBase
  id: FoodLollipop
  name: lollipop
  description: For being such a good sport! It's enriched with potent yet mostly safe-to-eat medicine.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Sugar
          Quantity: 3
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Omnizine
          Quantity: 3
        - ReagentId: Iron
          Quantity: 3
        - ReagentId: Vitamin
          Quantity: 3
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/candy.rsi
    layers:
    - state: lollipop-ball
      map: [ "enum.CandyVisualLayers.Ball" ]
    - state: lollipop-stickandshine
  - type: Clothing
    sprite: Nyanotrasen/Objects/Consumable/Food/candy.rsi
    slots: [ mask ]
    equippedPrefix: lollipop
    quickEquip: false   # would block eating otherwise
  - type: Appearance
  - type: RandomizedCandy

- type: entity
  parent: FoodBase
  id: FoodGumball
  name: gumball
  description: Try as you might, you can't blow bubbles with it... it's enriched with medicine for minor ailments.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Sugar
          Quantity: 5
        - ReagentId: Aiuri
          Quantity: 3
        - ReagentId: Tricordrazine
          Quantity: 3
        - ReagentId: Multiver
          Quantity: 3
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/candy.rsi
    layers:
    - state: gumball
      map: [ "enum.CandyVisualLayers.Ball" ]
    - state: gumball-shine
  - type: Appearance
  - type: RandomizedCandy
