- type: entity
  name: mail bag
  id: MailBag
  parent: BaseStorageItem
  description: Here's the mail, it never fails...
  components:
  # Frontier: layered sprite
  - type: Sprite
    sprite: Nyanotrasen/Clothing/Belt/mailbag.rsi
    layers:
    - state: icon
    - state: icon-on
      visible: false
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  # End Frontier: layered sprite
  - type: Clothing
    sprite: Nyanotrasen/Clothing/Belt/mailbag.rsi
    quickEquip: false
    slots:
        - belt
  - type: Item
    size: Large
  - type: Storage
    grid:
      - 0,0,5,3
    quickInsert: true
    whitelist:
      components:
        - Mail
        - Envelope
      tags: # Frontier
        - MailCapsule # Frontier
        - Paper
        - Book
  - type: MagnetPickup # Frontier
    magnetEnabled: false
    magnetCanBeEnabled: false
  # Frontier: port toggle from White Dream
  - type: ItemToggle
    soundActivate: &soundActivate
      collection: sparks
      params:
        variation: 0.25
    soundDeactivate: *soundActivate
    onUse: false
    onAltUse: true
    onActivate: false
  - type: ItemToggleExamine
    on: item-toggle-examine-magnet-on
    off: item-toggle-examine-magnet-off
  - type: Appearance
  # End Frontier
