- type: entity
  id: PartSpider
  parent: BaseItem
  name: "spider body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: OrganicPart
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
      - Trash
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: IntoxicatingBlood # DEN: Demon's Blood -> Intoxicating Blood
        Quantity: 10

- type: entity
  id: ThoraxSpider
  name: "spider thorax" #for arachne, actual spiders should get a cephalothorax that combines with head.
  parent: PartSpider
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: Sprite
    sprite: Mobs/Species/Moth/parts.rsi # placeholder sprite
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Moth/parts.rsi
    state: "torso_m"
  - type: BodyPart #"Other" type
    slotId: thorax
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: IntoxicatingBlood # DEN: Demon's Blood -> Intoxicating Blood
        Quantity: 20

