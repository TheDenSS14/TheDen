- type: body
  id: Friendshaped
  name: "Friend-Shaped"
  root: torso
  slots:
    torso:
      part: TorsoAnimal
      connections:
      - hands
      - legs
      organs:
        lungs: OrganAnimalLungs
        stomach: OrganFriendStomach
        liver: OrganAnimalLiver
        heart: OrganAnimalHeart
        kidneys: OrganAnimalKidneys
    hands:
      part: HandsAnimal
    legs:
      part: LegsAnimal
      connections:
      - feet
    feet:
      part: FeetAnimal
