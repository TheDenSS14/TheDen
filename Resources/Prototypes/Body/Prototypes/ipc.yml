- type: body
  id: IPC
  name: "ipc"
  root: torso
  slots:
    head:
      part: HeadIPC
      connections:
      - torso
      organs:
        eyes: OrganIPCEyes
    torso:
      part: TorsoIPC
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      - head
      organs:
        brain: PositronicBrain
        heart: OrganIPCPump
    right arm:
      part: RightArmIPC
      connections:
      - right hand
    left arm:
      part: LeftArmIPC
      connections:
      - left hand
    right hand:
      part: RightHandIPC
    left hand:
      part: LeftHandIPC
    right leg:
      part: RightLegIPC
      connections:
      - right foot
    left leg:
      part: LeftLegIPC
      connections:
      - left foot
    right foot:
      part: RightFootIPC
    left foot:
      part: LeftFootIPC
