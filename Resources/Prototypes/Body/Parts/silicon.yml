- type: entity
  id: PartSilicon
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Robotics/cyborg_parts.rsi
  - type: Icon
    sprite: Objects/Specific/Robotics/cyborg_parts.rsi
  - type: Damageable
    damageContainer: Inorganic
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 5
  - type: Tag
    tags:
      - Trash
  - type: PhysicalComposition
    materialComposition:
      Steel: 25
  - type: GuideHelp
    guides:
      - Cyborgs
  # Shitmed Change Start
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ2.ogg
  - type: Gibbable
  # Shitmed Change End

- type: entity
  id: BaseBorgLeftArm
  parent: PartSilicon
  name: cyborg left arm
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: BodyPart
    partType: Arm # Shitmed Change
    symmetry: Left
  - type: Sprite
    state: borg_l_arm
  - type: Icon
    state: borg_l_arm
    toolName: "a left arm" # Shitmed Change
    children: # Shitmed Change
      left hand:
        id: "left hand"
        type: Hand
  - type: Tag
    tags:
    - Trash
    - BorgArm
    - BorgLArm
  - type: Item
    heldPrefix: borg-arm

