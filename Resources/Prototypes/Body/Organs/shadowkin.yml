  components:
  - type: Sprite
    sprite: Mobs/Species/Shadowkin/organs.rsi
    state: stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 40
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [Shadowkin]
    groups:
    - id: Food
    - id: Drink

