- type: entity
  parent: RollerBed
  id: RollerBedHolo
  name: holographic rollerbed
  description: Used to float patients frictionlessly to safety, stabilizing those in critical condition.
  components:
  - type: Item
    size: Small
  - type: HealOnBuckle
    damage:
      types:
        Asphyxiation: -0.4
        Bloodloss: -0.4
  - type: Sprite
    sprite: _DV/Structures/Furniture/rollerbeds.rsi
    noRot: true
    layers:
    - state: holographic_rollerbed
      map: ["unfoldedLayer"]
    - state: holographic_rollerbed_folded
      map: ["foldedLayer"]
      visible: false
    - state: holographic_rollerbed_buckled
      map: ["buckledLayer"]
  - type: StaticPrice
    price: 200


- type: entity
  parent: RollerBedHolo
  id: RollerBedHoloSpawnFolded
  suffix: folded
  components:
  - type: Foldable
    folded: true
  - type: Strap
    enabled: False
