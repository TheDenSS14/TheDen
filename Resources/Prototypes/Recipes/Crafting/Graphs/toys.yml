      edges:
        - to: plushie
          steps:
            - tag: PlushieGhost
              name: ghost soft toy
              icon:
                sprite: Mobs/Ghosts/ghost_human.rsi
                state: icon
            - tag: Ectoplasm
              name: ectoplasm
              icon:
                sprite: _DV/Mobs/Ghosts/revenant.rsi # DeltaV - Custom revenant sprite
                state: ectoplasm
              doAfter: 10
    - node: plushie
      entity: PlushieGhostRevenant

